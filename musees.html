    <style>
        /* PALETTE "R√äVE DE M√âDITERRAN√âE" */
        :root {

        body {

            padding: 20px;

            /* L√©ger grain ou d√©grad√© pour effet papier/pierre */

        h1 { 
            text-align: center; 
            color: var(--slate-text); 
            margin-bottom: 30px; 
            margin-top: 40px; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--cloudy-blue);
            display: inline-block;
            padding-bottom: 10px;
            /* Centrer le trait */
            position: relative; 
            left: 50%; 
            transform: translateX(-50%);
        }

        /* NAVIGATION */
        .btn-logout { 
            position: fixed; top: 15px; right: 15px;

            border: none; 
            padding: 8px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            z-index: 1000; 
            transition: 0.2s;
        }
        .btn-logout:hover { background-color: #dcbdb6; }

        .btn-nav-switch {
            position: fixed; top: 15px; right: 110px;
            background-color: var(--cloudy-blue); 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            text-decoration:none; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            z-index: 1000;
            transition: 0.2s;
        }
        .btn-nav-switch:hover { background-color: #8f9fa6; }

        /* BOITE A IDEES */
        #inbox-container { max-width: 1200px; margin: 20px auto; display: none; }
        .inbox-alert { 
            background: #fffbf7; 
            border: 2px dashed var(--warm-sand); 
            padding: 20px; 
            border-radius: 10px; 
        }
        .prop-item { 
            background: white; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            border-left: 4px solid var(--warm-sand);
        }
        .btn-accept { background: var(--sage-whisper); color: white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;}
        .btn-reject { background: var(--rose-dust); color: white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;}

        /* LAYOUT */
        .top-section { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 0 auto; align-items: flex-start; }
        .form-container { 
            flex: 1; 
            min-width: 300px; 
            background: var(--white); 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(160, 175, 182, 0.2); /* Ombre bleut√©e */
            position: sticky; 
            top: 20px; 
        }
        
        /* CAROUSEL */
        .carousel-container { 
            flex: 1; 
            min-width: 300px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 10px; 
            min-height: 400px; 
            background: rgba(255,255,255,0.4); 
            border-radius: 15px; 
            padding: 15px; 
            border: 2px solid var(--white); 
        }
        #zoneCarteUnique { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; }
        
        .card-tinder { 
            background: var(--white); 
            width: 100%; 
            max-width: 320px; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            border-top: 5px solid var(--cloudy-blue);
            text-align: center; 
            animation: fadeIn 0.5s ease; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .arrow-btn { 
            background: var(--cloudy-blue); 
            color: white; 
            border: none; 
            min-width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            font-size: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: 0.2s;
        }
        .arrow-btn:hover { background: var(--slate-text); }

        /* LISTE HISTORIQUE */
        .history-section { 
            max-width: 1200px; 
            margin: 40px auto; 
            background: var(--white); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
        }
        .history-section h2 { 
            border-bottom: 2px solid var(--shell-white); 
            color: var(--sage-whisper);
            margin-bottom: 20px;
            display: block;
            text-align: left;
            position: static;
            transform: none;
        }

        .visite-row { 
            border-bottom: 1px solid var(--shell-white); 
            padding: 15px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 10px; 
        }

        /* CHAMPS */
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0 15px 0; 
            border: 1px solid var(--cloudy-blue); 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-family: inherit; 
            background: #fafafa;
        }
        input:focus { outline: none; border-color: var(--sage-whisper); background: #fff; }

        /* TAGS */
        .gratuites-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .gratuites-container label { 
            background: var(--shell-white); 
            color: var(--slate-text); 
            padding: 5px 10px; 
            border-radius: 15px; 
            font-size: 0.85em; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            border: 1px solid transparent; 
            transition: 0.2s;
        }
        .gratuites-container label:hover { background: var(--warm-sand); color: white; }
        .gratuites-container input { margin-right: 5px; accent-color: var(--sage-whisper); }
        
        .badge-gratuit { display: inline-block; background: var(--warm-sand); color: white; padding: 3px 6px; border-radius: 10px; font-size: 0.75em; margin: 2px; }

        /* BOUTONS ACTIONS */
        button.btn-save { 
            width: 100%; 
            padding: 12px; 
            background-color: var(--sage-whisper); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: 0.2s;
        }
        button.btn-save:hover { background-color: #9da08a; }
        button.btn-save.mode-edit { background-color: var(--warm-sand); } 

        /* EXPOS */
        .add-expo-zone { 
            background: #f9f9f9; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px dashed var(--sage-whisper); 
            margin-bottom: 20px; 
        }
        .btn-add-expo { 
            background: var(--cloudy-blue); 
            color: white; 
            border: none; 
            width: 100%; 
            padding: 8px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 5px;
        }
        .mini-list-expo li { font-size: 0.9em; margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 2px; }
        
        .expo-item { 
            background: var(--shell-white); 
            border-radius: 6px; 
            padding: 10px; 
            margin-bottom: 8px; 
            text-align: left; 
            border-left: 3px solid var(--sage-whisper); 
        }
        .expo-header { display:flex; justify-content:space-between; align-items:center; }
        
        .btn-check-small { 
            background: var(--sage-whisper); 
            color: white; 
            border: none; 
            padding: 4px 8px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.85em; 
        }
        
        .date-fin { font-size: 0.8em; color: #d88; font-weight: bold; display: block; margin-top: 2px; }
    </style>
</head>

   <div>

    <div id="inbox-container">
        <div class="inbox-alert">

                <button class="btn-add-expo" onclick="ajouterExpoAuFormulaire()">‚ûï Ajouter cette expo</button>

    <div class="history-section">

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4",
            authDomain: "date-d927b.firebaseapp.com",
            projectId: "date-d927b",
            storageBucket: "date-d927b.appspot.com",
            messagingSenderId: "353304192798",
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f",
            measurementId: "G-T4N8PMNC3G"
        };
        if (typeof firebase !== 'undefined' && !firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        let db; try { db = firebase.firestore(); } catch (e) { console.error("Erreur:", e); }

        let listeAVisiter = [];
        let indexActuel = 0;
        let globalMuseesData = {};
        let tempExpos = []; 
        let globalPropositions = {};

        function deconnexion() {
            localStorage.removeItem("estConnecte");
            window.location.href = "login.html";
        }

        // --- GESTION DES PROPOSITIONS ---
        function chargerPropositions() {
            const divProp = document.getElementById('listePropositions');
            const container = document.getElementById('inbox-container');

            db.collection('propositions').onSnapshot(snapshot => {
                if (snapshot.empty) {
                    container.style.display = 'none';
                    return;
                }
                
                container.style.display = 'block';
                divProp.innerHTML = '';

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const id = doc.id;
                    globalPropositions[id] = d;

                    const typeLabel = (d.typeCible === 'musees') ? 'üèõÔ∏è Mus√©e' : 'üé≠ Sortie';
                    
                    const el = document.createElement('div');
                    el.className = 'prop-item';
                    el.innerHTML = `
                        <div>
                            <strong>${typeLabel} : ${d.nom || d.titre}</strong><br>
                            <small>üìç ${d.lieu || '?'} | üí∏ ${d.prix || '?'}</small><br>
                            <small>Note: ${d.commentaire || ''}</small>
                        </div>
                        <div class="prop-actions">
                            <button class="btn-accept" onclick="accepterProposition('${id}')">‚úÖ</button>
                            <button class="btn-reject" onclick="supprimerProposition('${id}')">‚ùå</button>
                        </div>
                    `;
                    divProp.appendChild(el);
                });
            });
        }

        function accepterProposition(propId) {
            const prop = globalPropositions[propId];
            if(!prop) return;

            if(!confirm("Valider et ajouter '" + (prop.nom || prop.titre) + "' ?")) return;

            let dataToAdd = {};
            if(prop.typeCible === 'musees') {
                dataToAdd = {
                    nom: prop.nom || prop.titre,
                    prix: prop.prix || "0",
                    tags: [],
                    expositions: [{ nom: "G√©n√©ral", estVisite: false }],
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
            } else {
                dataToAdd = {
                    titre: prop.titre || prop.nom,
                    type: 'temporaire',
                    lieu: prop.lieu || 'A d√©finir',
                    prix: prop.prix || "0",
                    estFait: false,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
            }

            db.collection(prop.typeCible).add(dataToAdd).then(() => {
                db.collection('propositions').doc(propId).delete();
                alert("Ajout√© avec succ√®s !");
            });
        }

        function supprimerProposition(id) {
            if(confirm("Refuser cette id√©e ?")) db.collection('propositions').doc(id).delete();
        }

        // --- GESTION FORMULAIRE ---
        function ajouterExpoAuFormulaire() {
            const nom = document.getElementById('newExpoName').value;
            const date = document.getElementById('newExpoDate').value;
            if(!nom) { alert("Met au moins un nom d'expo !"); return; }
            tempExpos.push({ nom: nom, dateFin: date, estVisite: false, note: null, commentaire: null, dateVisite: null });
            document.getElementById('newExpoName').value = '';
            document.getElementById('newExpoDate').value = '';
            afficherListeExposForm();
        }

        function afficherListeExposForm() {
            const ul = document.getElementById('listeExposForm');
            ul.innerHTML = '';
            tempExpos.forEach((expo, index) => {
                const li = document.createElement('li');
                const status = expo.estVisite ? "‚úÖ" : "‚è≥";
                const dateInfo = expo.dateFin ? `(Fin: ${expo.dateFin})` : "";
                li.innerHTML = `${status} <strong>${expo.nom}</strong> ${dateInfo} <button onclick="supprimerExpoForm(${index})" style="color:red; border:none; background:none; cursor:pointer;">x</button>`;
                ul.appendChild(li);
            });
        }

        function supprimerExpoForm(index) {
            tempExpos.splice(index, 1);
            afficherListeExposForm();
        }

        function gererEnregistrement() {
            try {
                const idModif = document.getElementById('editId').value;
                const nomMusee = document.getElementById('nomMusee').value;
                const prix = document.getElementById('prixMusee').value;
                const checkboxes = document.querySelectorAll('#tagsContainer input[type="checkbox"]:checked');
                const tags = Array.from(checkboxes).map(cb => cb.value);

                if (!nomMusee) { alert("Il faut un nom de mus√©e !"); return; }
                if (tempExpos.length === 0) { alert("Ajoute au moins une expo (bouton vert +) !"); return; }

                let data = {
                    nom: nomMusee,
                    prix: prix || "0",
                    tags: tags,
                    expositions: tempExpos,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (idModif) {
                    db.collection('musees').doc(idModif).update(data).then(() => { resetForm(); alert("Mis √† jour !"); });
                } else {
                    db.collection('musees').add(data).then(() => { resetForm(); alert("Enregistr√© !"); });
                }
            } catch (error) {
                alert("Erreur : " + error.message);
            }
        }

        // --- CHARGEMENT ROBUSTE ---
        function chargerMusees() {
            const divVisites = document.getElementById('listeVisites');
            const zoneCarte = document.getElementById('zoneCarteUnique');

            db.collection('musees').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                listeAVisiter = [];
                divVisites.innerHTML = '';
                globalMuseesData = {};

                if (snapshot.empty) {
                    zoneCarte.innerHTML = "<p>Aucune id√©e...</p>";
                    divVisites.innerHTML = "<p style='color:#777'>Pas encore de souvenirs...</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    // --- CORRECTION CRITIQUE (Compatibilit√©) ---
                    if (!data.expositions || !Array.isArray(data.expositions)) {
                        data.expositions = [{
                            nom: data.expo || "Expo Principale",
                            dateFin: data.dateFinExpo || "",
                            estVisite: data.estVisite || false,
                            note: data.note || null,
                            commentaire: data.commentaire || null,
                            dateVisite: data.dateVisite || null
                        }];
                    }
                    
                    data.id = id;
                    globalMuseesData[id] = data;

                    let tagsHtml = '';
                    let labelGratuit = '';
                    if (data.tags && data.tags.length > 0) {
                        tagsHtml = data.tags.map(tag => `<span class="badge-gratuit">${tag}</span>`).join('');
                        labelGratuit = '<div style="font-size:0.85em; font-weight:bold; color:var(--slate-text); margin-top:10px; margin-bottom:5px;">Gratuit si :</div>';
                    }

                    let aDesExposAFaire = false;
                    let exposAfficheesDansCarte = "";
                    
                    data.expositions.forEach((expo, index) => {
                        let finExpoHtml = expo.dateFin ? `<span class="date-fin">‚ö†Ô∏è Fin : ${expo.dateFin}</span>` : "";

                        if (expo.estVisite) {
                            // C'EST FAIT (HISTORIQUE)
                            const row = document.createElement('div');
                            row.className = 'visite-row';
                            row.innerHTML = `
                                <div style="flex:1;">
                                    <strong>${data.nom}</strong> - <em>${expo.nom}</em><br>
                                    <small>üìÖ ${expo.dateVisite || '?'} | üí∏ ${data.prix}‚Ç¨ ${tagsHtml}</small><br>
                                    <em style="color:#555">"${expo.commentaire || ''}"</em>
                                </div>
                                <div style="text-align:right;">
                                    <div>${"‚≠ê".repeat(expo.note || 1)}</div>
                                    <button onclick="preparerModification('${id}')" style="background:none; border:1px solid var(--warm-sand); color:var(--warm-sand); border-radius:5px; padding:2px 5px; cursor:pointer; font-size:0.8em;">‚úèÔ∏è</button>
                                </div>`;
                            divVisites.appendChild(row);
                        } else {
                            // C'EST A FAIRE (CARTE)
                            aDesExposAFaire = true;
                            exposAfficheesDansCarte += `
                                <div class="expo-item">
                                    <div class="expo-header">
                                        <strong>${expo.nom}</strong>
                                        <button class="btn-check-small" onclick="validerExpo('${id}', ${index})">‚úÖ Fait</button>
                                    </div>
                                    ${finExpoHtml}
                                </div>
                            `;
                        }
                    });

                    if (aDesExposAFaire) {
                        let carteHtml = `
                            <div class="card-tinder">
                                <h3 style="color:var(--slate-text)">${data.nom}</h3>
                                <p>üí∏ ${data.prix}‚Ç¨</p>
                                <div style="margin: 15px 0; max-height:150px; overflow-y:auto;">
                                    ${exposAfficheesDansCarte}
                                </div>
                                ${labelGratuit}
                                <div style="margin-bottom:10px;">${tagsHtml}</div>
                                <div style="margin-top:10px; display:flex; justify-content:center; gap:10px;">
                                    <button onclick="preparerModification('${id}')" style="background:none; border:1px solid var(--warm-sand); color:var(--warm-sand); border-radius:5px; padding:5px 10px; cursor:pointer;">‚úèÔ∏è Modif</button>
                                    <button onclick="supprimerMusee('${id}')" style="background:none; border:1px solid var(--rose-dust); color:var(--rose-dust); border-radius:5px; padding:5px 10px; cursor:pointer;">üóëÔ∏è Suppr</button>
                                </div>
                            </div>
                        `;
                        listeAVisiter.push(carteHtml);
                    }
                });
                
                afficherCarteCarousel();
            });
        }

        function afficherCarteCarousel() {
            const zone = document.getElementById('zoneCarteUnique');
            if (listeAVisiter.length === 0) { zone.innerHTML = "<p>Tout est visit√© ! üéâ</p>"; return; }
            if (indexActuel >= listeAVisiter.length) indexActuel = 0;
            if (indexActuel < 0) indexActuel = listeAVisiter.length - 1;
            zone.innerHTML = listeAVisiter[indexActuel];
        }
        function carteSuivante() { if (listeAVisiter.length > 0) { indexActuel++; afficherCarteCarousel(); } }
        function cartePrecedente() { if (listeAVisiter.length > 0) { indexActuel--; afficherCarteCarousel(); } }

        function validerExpo(museeId, expoIndex) {
            const note = prompt("Note sur 5 ?");
            if (!note) return;
            const date = prompt("Date visite ?", new Date().toISOString().split('T')[0]);
            const comm = prompt("Commentaire pour CETTE expo ?");
            let data = globalMuseesData[museeId];
            data.expositions[expoIndex].estVisite = true;
            data.expositions[expoIndex].note = note;
            data.expositions[expoIndex].dateVisite = date;
            data.expositions[expoIndex].commentaire = comm;
            db.collection('musees').doc(museeId).update({ expositions: data.expositions });
        }

        function preparerModification(id) {
            const data = globalMuseesData[id];
            if (!data) return;
            document.getElementById('editId').value = id;
            document.getElementById('nomMusee').value = data.nom;
            document.getElementById('prixMusee').value = data.prix;
            tempExpos = JSON.parse(JSON.stringify(data.expositions)); 
            afficherListeExposForm();
            document.querySelectorAll('#tagsContainer input').forEach(cb => {
                cb.checked = data.tags && data.tags.includes(cb.value);
            });
            const btn = document.getElementById('btnAction');
            btn.textContent = "Mettre √† jour";
            btn.classList.add('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Modifier : " + data.nom;
            document.getElementById('btnAnnuler').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('nomMusee').value = '';
            document.getElementById('prixMusee').value = '';
            document.getElementById('newExpoName').value = '';
            document.getElementById('newExpoDate').value = '';
            tempExpos = []; 
            afficherListeExposForm();
            document.querySelectorAll('#tagsContainer input').forEach(cb => cb.checked = false);
            const btn = document.getElementById('btnAction');
            btn.textContent = "Enregistrer";
            btn.classList.remove('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Ajouter un mus√©e";
            document.getElementById('btnAnnuler').style.display = "none";
        }

        function supprimerMusee(id) {
            if(confirm("Supprimer TOUT ce mus√©e et ses souvenirs ?")) db.collection('musees').doc(id).delete();
        }

        document.addEventListener('DOMContentLoaded', () => {
            chargerMusees();
            chargerPropositions(); 
        });
    </script>
</body>
</html>
