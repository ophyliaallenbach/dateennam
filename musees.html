<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes Mus√©es 2026 üèõÔ∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background-color: #E3F2FD; color: #0D47A1; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #1565C0; margin-bottom: 30px; margin-top: 40px; }
        .btn-logout { position: fixed; top: 15px; right: 15px; background-color: #ff5252; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; }
        
        /* STYLE BOITE A IDEES (NOUVEAU) */
        #inbox-container { max-width: 1200px; margin: 20px auto; display: none; }
        .inbox-alert { background: #FFF3E0; border: 2px solid #FF9800; padding: 15px; border-radius: 15px; }
        .prop-item { background: white; padding: 10px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .prop-actions button { margin-left: 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-accept { background: #4CAF50; color: white; }
        .btn-reject { background: #f44336; color: white; }

        /* Le reste de ton style habituel... */
        .top-section { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 0 auto; align-items: flex-start; }
        .form-container { flex: 1; min-width: 300px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: sticky; top: 20px; }
        .carousel-container { flex: 1; min-width: 300px; display: flex; align-items: center; justify-content: space-between; gap: 5px; min-height: 400px; background: rgba(255,255,255,0.6); border-radius: 20px; padding: 15px; border: 2px dashed #BBDEFB; }
        #zoneCarteUnique { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; }
        .card-tinder { background: white; width: 100%; max-width: 320px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.15); border: 1px solid #90CAF9; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .arrow-btn { background: #1976D2; color: white; border: none; min-width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .history-section { max-width: 1200px; margin: 40px auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .visite-row { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #90CAF9; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .gratuites-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .gratuites-container label { background: #E1F5FE; color: #0277BD; padding: 5px 10px; border-radius: 15px; font-size: 0.85em; cursor: pointer; display: flex; align-items: center; border: 1px solid #B3E5FC; }
        .gratuites-container input { margin-right: 5px; }
        .badge-gratuit { display: inline-block; background: #ffecb3; color: #f57f17; padding: 3px 6px; border-radius: 10px; font-size: 0.75em; margin: 2px; }
        #detailsVisite { display: none; background-color: #E1F5FE; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px dashed #81D4FA; }
        button.btn-save { width: 100%; padding: 12px; background-color: #1976D2; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button.btn-save.mode-edit { background-color: #FF9800; } 
        .add-expo-zone { background: #f1f8e9; padding: 10px; border-radius: 10px; border: 1px dashed #81c784; margin-bottom: 15px; }
        .btn-add-expo { background: #81c784; color: white; border: none; width: 100%; padding: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .mini-list-expo li { font-size: 0.9em; margin-bottom: 5px; border-bottom: 1px solid #eee; padding-bottom: 2px; }
        .expo-item { background: #F5F5F5; border-radius: 8px; padding: 8px; margin-bottom: 8px; text-align: left; border-left: 4px solid #1976D2; }
        .expo-header { display:flex; justify-content:space-between; align-items:center; }
        .btn-check-small { background: #4CAF50; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.85em; }
        .date-fin { font-size: 0.8em; color: #d32f2f; font-weight: bold; display: block; margin-top: 2px; }
        .main-checkbox { display: flex; align-items: center; margin-bottom: 20px; cursor: pointer; font-weight: bold; color: #1565C0; border-top: 1px solid #eee; padding-top: 15px; }
        .main-checkbox input { transform: scale(1.3); margin-right: 10px; }
    </style>
</head>
<body>

   <div style="position: fixed; top: 15px; right: 15px; display:flex; gap:10px; z-index: 1000;">
        <a href="sorties.html" style="background-color: #6A1B9A; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; text-decoration:none; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">üé≠ Spectacles</a>
        <button onclick="deconnexion()" style="background-color: #ff5252; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">D√©connexion</button>
    </div>

    <h1>üèõÔ∏è Mes Mus√©es en 2026</h1>

    <div id="inbox-container">
        <div class="inbox-alert">
            <h3 style="margin-top:0; color:#E65100;">üì¨ Bo√Æte √† id√©es (Visiteurs)</h3>
            <div id="listePropositions">Chargement...</div>
        </div>
    </div>

    <div class="top-section">
        <div class="form-container">
            <h2 id="titreFormulaire">Ajouter un mus√©e</h2>
            <input type="hidden" id="editId">
            <input type="text" id="nomMusee" placeholder="Nom du mus√©e (ex: Louvre)">

            <div class="add-expo-zone">
                <label style="font-weight:bold; font-size:0.9em;">Ajouter une expo :</label>
                <input type="text" id="newExpoName" placeholder="Nom (ex: Permanente / Egypte...)">
                <input type="date" id="newExpoDate" placeholder="Date fin">
                <button class="btn-add-expo" onclick="ajouterExpoAuFormulaire()">‚ûï Ajouter cette expo</button>
                <ul id="listeExposForm" class="mini-list-expo" style="padding-left: 20px; margin-top:10px;"></ul>
            </div>

            <input type="number" id="prixMusee" placeholder="Prix (‚Ç¨)">

            <p style="margin: 0 0 10px 0; font-weight: bold; font-size: 0.9em; color:#555;">R√©ductions / Gratuit√©s :</p>
            <div class="gratuites-container" id="tagsContainer">
                <label><input type="checkbox" value="Icom"> Icom</label>
                <label><input type="checkbox" value="Etudiant"> √âtudiant</label>
                <label><input type="checkbox" value="RSA"> RSA</label>
                <label><input type="checkbox" value="-26ans"> -26 ans</label>
                <label><input type="checkbox" value="Navigo"> Navigo</label>
                <label><input type="checkbox" value="Pour tous"> Pour tous</label>
                <label><input type="checkbox" value="Autre"> Autre</label>
            </div>

            <button id="btnAction" class="btn-save" onclick="gererEnregistrement()">Enregistrer</button>
            <button id="btnAnnuler" onclick="resetForm()" style="display:none; width:100%; margin-top:10px; background:#ddd; border:none; padding:10px; border-radius:8px; cursor:pointer;">Annuler la modification</button>
        </div>

        <div class="carousel-container">
            <button class="arrow-btn" onclick="cartePrecedente()">&#10094;</button>
            <div id="zoneCarteUnique">
                <p style="color:#666; font-style:italic;">Chargement...</p>
            </div>
            <button class="arrow-btn" onclick="carteSuivante()">&#10095;</button>
        </div>
    </div>

    <div class="history-section">
        <h2>‚úÖ D√©j√† visit√©s (Souvenirs)</h2>
        <div id="listeVisites"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4",
            authDomain: "date-d927b.firebaseapp.com",
            projectId: "date-d927b",
            storageBucket: "date-d927b.appspot.com",
            messagingSenderId: "353304192798",
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f",
            measurementId: "G-T4N8PMNC3G"
        };
        if (typeof firebase !== 'undefined' && !firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        let db; try { db = firebase.firestore(); } catch (e) { console.error("Erreur:", e); }

        let listeAVisiter = [];
        let indexActuel = 0;
        let globalMuseesData = {};
        let tempExpos = []; 

        function deconnexion() {
            localStorage.removeItem("estConnecte");
            window.location.href = "login.html";
        }

        // --- NOUVEAU : GESTION DES PROPOSITIONS ---
        function chargerPropositions() {
            const divProp = document.getElementById('listePropositions');
            const container = document.getElementById('inbox-container');

            db.collection('propositions').onSnapshot(snapshot => {
                if (snapshot.empty) {
                    container.style.display = 'none';
                    return;
                }
                
                container.style.display = 'block'; // Affiche la boite si y'a des trucs
                divProp.innerHTML = '';

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const id = doc.id;
                    const typeLabel = (d.typeCible === 'musees') ? 'üèõÔ∏è Mus√©e' : 'üé≠ Sortie';
                    
                    const el = document.createElement('div');
                    el.className = 'prop-item';
                    el.innerHTML = `
                        <div>
                            <strong>${typeLabel} : ${d.nom || d.titre}</strong><br>
                            <small>Note: ${d.commentaire || ''}</small>
                        </div>
                        <div class="prop-actions">
                            <button class="btn-accept" onclick="accepterProposition('${id}', '${d.typeCible}', '${d.nom || d.titre}')">‚úÖ</button>
                            <button class="btn-reject" onclick="supprimerProposition('${id}')">‚ùå</button>
                        </div>
                    `;
                    divProp.appendChild(el);
                });
            });
        }

        function accepterProposition(propId, type, titre) {
            if(!confirm("Valider et ajouter '" + titre + "' √† la liste officielle ?")) return;

            let dataToAdd = {};
            if(type === 'musees') {
                dataToAdd = {
                    nom: titre,
                    prix: "0",
                    tags: [],
                    expositions: [{ nom: "G√©n√©ral", estVisite: false }],
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
            } else {
                dataToAdd = {
                    titre: titre,
                    type: 'temporaire',
                    lieu: 'A d√©finir',
                    prix: "0",
                    estFait: false,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
            }

            // 1. Ajouter √† la vraie collection
            db.collection(type).add(dataToAdd).then(() => {
                // 2. Supprimer de la liste d'attente
                db.collection('propositions').doc(propId).delete();
                alert("Ajout√© avec succ√®s !");
            });
        }

        function supprimerProposition(id) {
            if(confirm("Refuser cette id√©e ?")) db.collection('propositions').doc(id).delete();
        }

        // --- GESTION FORMULAIRE MULTI-EXPOS ---
        function ajouterExpoAuFormulaire() {
            const nom = document.getElementById('newExpoName').value;
            const date = document.getElementById('newExpoDate').value;
            if(!nom) { alert("Met au moins un nom d'expo !"); return; }
            tempExpos.push({ nom: nom, dateFin: date, estVisite: false, note: null, commentaire: null, dateVisite: null });
            document.getElementById('newExpoName').value = '';
            document.getElementById('newExpoDate').value = '';
            afficherListeExposForm();
        }

        function afficherListeExposForm() {
            const ul = document.getElementById('listeExposForm');
            ul.innerHTML = '';
            tempExpos.forEach((expo, index) => {
                const li = document.createElement('li');
                const status = expo.estVisite ? "‚úÖ" : "‚è≥";
                const dateInfo = expo.dateFin ? `(Fin: ${expo.dateFin})` : "";
                li.innerHTML = `${status} <strong>${expo.nom}</strong> ${dateInfo} <button onclick="supprimerExpoForm(${index})" style="color:red; border:none; background:none; cursor:pointer;">x</button>`;
                ul.appendChild(li);
            });
        }

        function supprimerExpoForm(index) {
            tempExpos.splice(index, 1);
            afficherListeExposForm();
        }

        // --- ENREGISTREMENT ---
        function gererEnregistrement() {
            try {
                const idModif = document.getElementById('editId').value;
                const nomMusee = document.getElementById('nomMusee').value;
                const prix = document.getElementById('prixMusee').value;
                const checkboxes = document.querySelectorAll('#tagsContainer input[type="checkbox"]:checked');
                const tags = Array.from(checkboxes).map(cb => cb.value);

                if (!nomMusee) { alert("Il faut un nom de mus√©e !"); return; }
                if (tempExpos.length === 0) { alert("Ajoute au moins une expo (bouton vert +) !"); return; }

                let data = {
                    nom: nomMusee,
                    prix: prix || "0",
                    tags: tags,
                    expositions: tempExpos,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (idModif) {
                    db.collection('musees').doc(idModif).update(data).then(() => { resetForm(); alert("Mis √† jour !"); });
                } else {
                    db.collection('musees').add(data).then(() => { resetForm(); alert("Enregistr√© !"); });
                }
            } catch (error) {
                alert("Erreur : " + error.message);
            }
        }

        // --- CHARGEMENT ---
        function chargerMusees() {
            const divVisites = document.getElementById('listeVisites');
            const zoneCarte = document.getElementById('zoneCarteUnique');

            db.collection('musees').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                listeAVisiter = [];
                divVisites.innerHTML = '';
                globalMuseesData = {};

                if (snapshot.empty) {
                    zoneCarte.innerHTML = "<p>Aucune id√©e...</p>";
                    divVisites.innerHTML = "<p style='color:#777'>Pas encore de souvenirs...</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    if (!data.expositions) {
                        data.expositions = [{
                            nom: data.expo || "Permanente",
                            dateFin: data.dateFinExpo || "",
                            estVisite: data.estVisite || false,
                            note: data.note || null,
                            commentaire: data.commentaire || null,
                            dateVisite: data.dateVisite || null
                        }];
                    }
                    
                    data.id = id;
                    globalMuseesData[id] = data;

                    let tagsHtml = '';
                    let labelGratuit = '';
                    if (data.tags && data.tags.length > 0) {
                        tagsHtml = data.tags.map(tag => `<span class="badge-gratuit">${tag}</span>`).join('');
                        labelGratuit = '<div style="font-size:0.85em; font-weight:bold; color:#555; margin-top:10px; margin-bottom:5px;">Gratuit si :</div>';
                    }

                    let aDesExposAFaire = false;
                    let exposAfficheesDansCarte = "";
                    
                    data.expositions.forEach((expo, index) => {
                        let finExpoHtml = expo.dateFin ? `<span class="date-fin">‚ö†Ô∏è Fin : ${expo.dateFin}</span>` : "";

                        if (expo.estVisite) {
                            const row = document.createElement('div');
                            row.className = 'visite-row';
                            row.innerHTML = `
                                <div style="flex:1;">
                                    <strong>${data.nom}</strong> - <em>${expo.nom}</em><br>
                                    <small>üìÖ ${expo.dateVisite || '?'} | üí∏ ${data.prix}‚Ç¨ ${tagsHtml}</small><br>
                                    <em style="color:#555">"${expo.commentaire || ''}"</em>
                                </div>
                                <div style="text-align:right;">
                                    <div>${"‚≠ê".repeat(expo.note || 1)}</div>
                                    <button onclick="preparerModification('${id}')" style="background:none; border:1px solid #FF9800; color:#FF9800; border-radius:5px; padding:2px 5px; cursor:pointer; font-size:0.8em;">‚úèÔ∏è</button>
                                </div>`;
                            divVisites.appendChild(row);
                        } else {
                            aDesExposAFaire = true;
                            exposAfficheesDansCarte += `
                                <div class="expo-item">
                                    <div class="expo-header">
                                        <strong>${expo.nom}</strong>
                                        <button class="btn-check-small" onclick="validerExpo('${id}', ${index})">‚úÖ Fait</button>
                                    </div>
                                    ${finExpoHtml}
                                </div>
                            `;
                        }
                    });

                    if (aDesExposAFaire) {
                        let carteHtml = `
                            <div class="card-tinder">
                                <h3>${data.nom}</h3>
                                <p>üí∏ ${data.prix}‚Ç¨</p>
                                <div style="margin: 15px 0; max-height:150px; overflow-y:auto;">
                                    ${exposAfficheesDansCarte}
                                </div>
                                ${labelGratuit}
                                <div style="margin-bottom:10px;">${tagsHtml}</div>
                                <div style="margin-top:10px; display:flex; justify-content:center; gap:10px;">
                                    <button onclick="preparerModification('${id}')" style="background:none; border:1px solid #FF9800; color:#FF9800; border-radius:5px; padding:5px 10px; cursor:pointer;">‚úèÔ∏è Modif</button>
                                    <button onclick="supprimerMusee('${id}')" style="background:none; border:1px solid #d32f2f; color:#d32f2f; border-radius:5px; padding:5px 10px; cursor:pointer;">üóëÔ∏è Suppr</button>
                                </div>
                            </div>
                        `;
                        listeAVisiter.push(carteHtml);
                    }
                });
                
                afficherCarteCarousel();
            });
        }

        function afficherCarteCarousel() {
            const zone = document.getElementById('zoneCarteUnique');
            if (listeAVisiter.length === 0) { zone.innerHTML = "<p>Tout est visit√© (ou rien de pr√©vu) ! üéâ</p>"; return; }
            if (indexActuel >= listeAVisiter.length) indexActuel = 0;
            if (indexActuel < 0) indexActuel = listeAVisiter.length - 1;
            zone.innerHTML = listeAVisiter[indexActuel];
        }
        function carteSuivante() { if (listeAVisiter.length > 0) { indexActuel++; afficherCarteCarousel(); } }
        function cartePrecedente() { if (listeAVisiter.length > 0) { indexActuel--; afficherCarteCarousel(); } }

        function validerExpo(museeId, expoIndex) {
            const note = prompt("Note sur 5 ?");
            if (!note) return;
            const date = prompt("Date visite ?", new Date().toISOString().split('T')[0]);
            const comm = prompt("Commentaire pour CETTE expo ?");
            let data = globalMuseesData[museeId];
            data.expositions[expoIndex].estVisite = true;
            data.expositions[expoIndex].note = note;
            data.expositions[expoIndex].dateVisite = date;
            data.expositions[expoIndex].commentaire = comm;
            db.collection('musees').doc(museeId).update({ expositions: data.expositions });
        }

        function preparerModification(id) {
            const data = globalMuseesData[id];
            if (!data) return;
            document.getElementById('editId').value = id;
            document.getElementById('nomMusee').value = data.nom;
            document.getElementById('prixMusee').value = data.prix;
            tempExpos = JSON.parse(JSON.stringify(data.expositions)); 
            afficherListeExposForm();
            document.querySelectorAll('#tagsContainer input').forEach(cb => {
                cb.checked = data.tags && data.tags.includes(cb.value);
            });
            const btn = document.getElementById('btnAction');
            btn.textContent = "Mettre √† jour";
            btn.classList.add('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Modifier : " + data.nom;
            document.getElementById('btnAnnuler').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('nomMusee').value = '';
            document.getElementById('prixMusee').value = '';
            document.getElementById('newExpoName').value = '';
            document.getElementById('newExpoDate').value = '';
            tempExpos = []; 
            afficherListeExposForm();
            document.querySelectorAll('#tagsContainer input').forEach(cb => cb.checked = false);
            const btn = document.getElementById('btnAction');
            btn.textContent = "Enregistrer";
            btn.classList.remove('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Ajouter un mus√©e";
            document.getElementById('btnAnnuler').style.display = "none";
        }

        function supprimerMusee(id) {
            if(confirm("Supprimer TOUT ce mus√©e et ses souvenirs ?")) db.collection('musees').doc(id).delete();
        }

        document.addEventListener('DOMContentLoaded', () => {
            chargerMusees();
            chargerPropositions(); // Lancement de l'√©coute des propositions
        });
    </script>
</body>
</html>
