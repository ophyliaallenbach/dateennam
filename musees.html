<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes Mus√©es 2026 üèõÔ∏è</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body { background-color: #E3F2FD; color: #0D47A1; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        h1 { text-align: center; color: #1565C0; margin-bottom: 40px; margin-top: 50px; }
        
        /* BOUTON DECONNEXION */
        .btn-logout {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .btn-logout:hover { background-color: #d32f2f; }

        /* LAYOUT */
        .top-section { display: flex; gap: 30px; max-width: 1200px; margin: 0 auto; align-items: flex-start; }
        .form-container { flex: 1; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: sticky; top: 20px; }
        
        /* --- STYLE DU CAROUSEL (CORRIG√â) --- */
        .carousel-container { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* Ecarte les √©l√©ments */
            gap: 10px; 
            min-height: 350px; /* Un peu plus haut */
            background: rgba(255,255,255,0.6); /* Fond l√©g√®rement blanc */
            border-radius: 20px;
            padding: 20px;
            border: 2px dashed #BBDEFB; /* Pour bien voir la zone */
        }
        
        #zoneCarteUnique {
            flex: 1; /* Prend toute la place au milieu */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .card-tinder { 
            background: white; 
            width: 100%; 
            max-width: 300px; /* Taille fixe de la carte */
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); 
            border: 1px solid #90CAF9; 
            text-align: center;
            /* Animation d'apparition */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .arrow-btn {
            background: #1976D2; color: white; border: none; 
            min-width: 45px; height: 45px; /* Boutons plus gros */
            border-radius: 50%; font-size: 22px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .arrow-btn:hover { background: #1565C0; transform: scale(1.1); }
        
        /* BADGES ET LISTE */
        .badge-gratuit { display: inline-block; background: #ffecb3; color: #f57f17; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; margin: 2px; }
        .history-section { max-width: 1200px; margin: 50px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .visite-row { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        
        /* FORMULAIRE */
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0 15px 0; border: 1px solid #90CAF9; border-radius: 8px; box-sizing: border-box; }
        .gratuites-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .gratuites-container label { background: #E1F5FE; color: #0277BD; padding: 5px 10px; border-radius: 15px; font-size: 0.9em; cursor: pointer; display: flex; align-items: center; border: 1px solid #B3E5FC; }
        .gratuites-container input { width: auto; margin-right: 5px; }
        #detailsVisite { display: none; background-color: #E1F5FE; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px dashed #81D4FA; }
        
        /* BOUTONS */
        button.btn-save { width: 100%; padding: 12px; background-color: #1976D2; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        button.btn-save.mode-edit { background-color: #FF9800; } 
        button.btn-check { background: #4CAF50; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; }
        .main-checkbox { display: flex; align-items: center; margin-bottom: 20px; cursor: pointer; font-weight: bold; color: #1565C0; border-top: 1px solid #eee; padding-top: 15px; }
        .main-checkbox input { width: auto; margin: 0 10px 0 0; transform: scale(1.5); }
    </style>
</head>
<body>

    <button class="btn-logout" onclick="deconnexion()">D√©connexion ‚úåÔ∏è</button>

    <h1>üèõÔ∏è Mes Mus√©es en 2026</h1>

    <div class="top-section">
        <div class="form-container">
            <h2 id="titreFormulaire">Ajouter un mus√©e</h2>
            <input type="hidden" id="editId">

            <input type="text" id="nomMusee" placeholder="Nom du mus√©e (ex: Louvre)">
            <input type="text" id="nomExpo" placeholder="Nom de l'expo (ou 'Permanente')">
            <input type="number" id="prixMusee" placeholder="Prix (‚Ç¨)">

            <p style="margin: 0 0 10px 0; font-weight: bold; font-size: 0.9em; color:#555;">R√©ductions / Gratuit√©s :</p>
            <div class="gratuites-container" id="tagsContainer">
                <label><input type="checkbox" value="Icom"> Icom</label>
                <label><input type="checkbox" value="Etudiant"> √âtudiant</label>
                <label><input type="checkbox" value="RSA"> RSA</label>
                <label><input type="checkbox" value="-26ans"> -26 ans</label>
                <label><input type="checkbox" value="Navigo"> Navigo</label>
                <label><input type="checkbox" value="Pour tous"> Pour tous</label>
                <label><input type="checkbox" value="Autre"> Autre</label>
            </div>

            <label class="main-checkbox">
                <input type="checkbox" id="estVisite" onchange="basculerDetails()">
                C'est d√©j√† fait (D√©j√† visit√©)
            </label>

            <div id="detailsVisite">
                <label>Date de visite :</label>
                <input type="date" id="dateVisite">
                <label>Ta note :</label>
                <select id="noteVisite">
                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (Incroyable)</option>
                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (Super)</option>
                    <option value="3">‚≠ê‚≠ê‚≠ê (Sympa)</option>
                    <option value="2">‚≠ê‚≠ê (Bof)</option>
                    <option value="1">‚≠ê (Nul)</option>
                </select>
                <textarea id="commentaire" rows="3" placeholder="Tes petits mots √† ajouter..."></textarea>
            </div>

            <button id="btnAction" class="btn-save" onclick="gererEnregistrement()">Enregistrer</button>
            <button id="btnAnnuler" onclick="resetForm()" style="display:none; width:100%; margin-top:10px; background:#ddd; border:none; padding:10px; border-radius:8px; cursor:pointer;">Annuler la modification</button>
        </div>

        <div class="carousel-container">
            <button class="arrow-btn" onclick="cartePrecedente()">&#10094;</button>
            
            <div id="zoneCarteUnique">
                <p style="color:#666; font-style:italic;">Chargement des id√©es...</p>
            </div>

            <button class="arrow-btn" onclick="carteSuivante()">&#10095;</button>
        </div>
    </div>

    <div class="history-section">
        <h2>‚úÖ D√©j√† visit√©s (Souvenirs)</h2>
        <div id="listeVisites"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4",
            authDomain: "date-d927b.firebaseapp.com",
            projectId: "date-d927b",
            storageBucket: "date-d927b.appspot.com",
            messagingSenderId: "353304192798",
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f",
            measurementId: "G-T4N8PMNC3G"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        // --- VARIABLES GLOBALES ---
        let listeAVisiter = []; // Tableau de cartes HTML
        let indexActuel = 0;    // Index de la carte affich√©e

        // --- DECONNEXION ---
        function deconnexion() {
            localStorage.removeItem("estConnecte");
            window.location.href = "login.html";
        }

        // --- AFFICHAGE FORMULAIRE ---
        function basculerDetails() {
            const caseCochee = document.getElementById("estVisite").checked;
            document.getElementById("detailsVisite").style.display = caseCochee ? "block" : "none";
        }

        // --- SAUVEGARDE ---
        function gererEnregistrement() {
            const idModif = document.getElementById('editId').value;
            const nom = document.getElementById('nomMusee').value;
            const expo = document.getElementById('nomExpo').value;
            const prix = document.getElementById('prixMusee').value;
            const estVisite = document.getElementById('estVisite').checked;
            const checkboxes = document.querySelectorAll('#tagsContainer input[type="checkbox"]:checked');
            const tags = Array.from(checkboxes).map(cb => cb.value);

            if (!nom) { alert("Il faut un nom !"); return; }

            let data = {
                nom: nom,
                expo: expo || "Permanente",
                prix: prix || "0",
                tags: tags,
                estVisite: estVisite,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (estVisite) {
                data.dateVisite = document.getElementById('dateVisite').value;
                data.note = document.getElementById('noteVisite').value;
                data.commentaire = document.getElementById('commentaire').value;
            }

            if (idModif) {
                db.collection('musees').doc(idModif).update(data).then(() => { resetForm(); });
            } else {
                db.collection('musees').add(data).then(() => { resetForm(); });
            }
        }

        // --- CHARGEMENT DONN√âES ---
        function chargerMusees() {
            const divVisites = document.getElementById('listeVisites');

            db.collection('musees').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                // RESET
                listeAVisiter = [];
                divVisites.innerHTML = '';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    data.id = id; 

                    let tagsHtml = '';
                    if (data.tags && data.tags.length > 0) {
                        tagsHtml = data.tags.map(tag => `<span class="badge-gratuit">${tag}</span>`).join('');
                    }

                    if (data.estVisite) {
                        // AFFICHER EN BAS (LISTE)
                        const row = document.createElement('div');
                        row.className = 'visite-row';
                        row.innerHTML = `
                            <div style="flex:1;">
                                <strong>${data.nom}</strong> (${data.expo})<br>
                                <small>üìÖ ${data.dateVisite || '?'} | üí∏ ${data.prix}‚Ç¨ ${tagsHtml}</small><br>
                                <em style="color:#555">"${data.commentaire || ''}"</em>
                            </div>
                            <div style="text-align:right; min-width:120px;">
                                <div style="margin-bottom:5px;">${"‚≠ê".repeat(data.note || 1)}</div>
                                <button onclick='preparerModification(${JSON.stringify(data).replace(/'/g, "&#39;")})' style="background:none; border:1px solid #FF9800; color:#FF9800; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.8em;">‚úèÔ∏è Modif</button>
                                <button onclick="supprimerMusee('${id}')" style="background:none; border:1px solid #d32f2f; color:#d32f2f; border-radius:5px; cursor:pointer; padding:2px 5px; font-size:0.8em; margin-left:5px;">üóëÔ∏è Suppr</button>
                            </div>`;
                        divVisites.appendChild(row);
                    } else {
                        // AJOUTER AU CAROUSEL (TABLEAU)
                        let carteHtml = `
                            <div class="card-tinder">
                                <h3>${data.nom}</h3>
                                <p style="color:#666">${data.expo}</p>
                                <p>üí∏ ${data.prix}‚Ç¨</p>
                                <div style="margin-bottom:10px;">${tagsHtml}</div>
                                <button class="btn-check" onclick="passerEnVisite('${id}')">‚úÖ Fait !</button>
                                <button onclick="supprimerMusee('${id}')" style="margin-top:10px; background:none; border:none; color:#d32f2f; cursor:pointer;">üóëÔ∏è Supprimer</button>
                            </div>
                        `;
                        listeAVisiter.push(carteHtml);
                    }
                });

                // AFFICHER LA PREMIERE CARTE
                afficherCarteCarousel();
                if(divVisites.innerHTML === "") divVisites.innerHTML = "<p style='color:#777'>Pas encore de souvenirs...</p>";
            });
        }

        // --- LOGIQUE CAROUSEL ---
        function afficherCarteCarousel() {
            const zone = document.getElementById('zoneCarteUnique');
            
            if (listeAVisiter.length === 0) {
                zone.innerHTML = "<p>Aucune id√©e en attente... Ajoutes-en une ! üëÜ</p>";
                return;
            }

            // Correction index si hors limites
            if (indexActuel >= listeAVisiter.length) indexActuel = 0;
            if (indexActuel < 0) indexActuel = listeAVisiter.length - 1;

            // Affichage
            zone.innerHTML = listeAVisiter[indexActuel];
        }

        function carteSuivante() {
            if (listeAVisiter.length > 0) {
                indexActuel++;
                afficherCarteCarousel();
            }
        }

        function cartePrecedente() {
            if (listeAVisiter.length > 0) {
                indexActuel--;
                afficherCarteCarousel();
            }
        }

        // --- ACTIONS ---
        function passerEnVisite(id) {
            const note = prompt("Note sur 5 ? (1-5)");
            if (!note) return;
            const date = prompt("Quelle date ? (AAAA-MM-JJ)", new Date().toISOString().split('T')[0]);
            const comm = prompt("Un petit commentaire ?");

            db.collection('musees').doc(id).update({ 
                estVisite: true, 
                note: note, 
                dateVisite: date,
                commentaire: comm 
            });
        }

        function preparerModification(data) {
            document.getElementById('editId').value = data.id;
            document.getElementById('nomMusee').value = data.nom;
            document.getElementById('nomExpo').value = data.expo;
            document.getElementById('prixMusee').value = data.prix;
            
            document.querySelectorAll('#tagsContainer input').forEach(cb => {
                cb.checked = data.tags && data.tags.includes(cb.value);
            });

            document.getElementById('estVisite').checked = data.estVisite;
            basculerDetails(); 
            
            if(data.estVisite) {
                document.getElementById('dateVisite').value = data.dateVisite;
                document.getElementById('noteVisite').value = data.note;
                document.getElementById('commentaire').value = data.commentaire;
            }

            const btn = document.getElementById('btnAction');
            btn.textContent = "Mettre √† jour";
            btn.classList.add('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Modifier : " + data.nom;
            document.getElementById('btnAnnuler').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('nomMusee').value = '';
            document.getElementById('nomExpo').value = '';
            document.getElementById('prixMusee').value = '';
            document.getElementById('commentaire').value = '';
            document.getElementById('estVisite').checked = false;
            document.querySelectorAll('#tagsContainer input').forEach(cb => cb.checked = false);
            basculerDetails();

            const btn = document.getElementById('btnAction');
            btn.textContent = "Enregistrer";
            btn.classList.remove('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Ajouter un mus√©e";
            document.getElementById('btnAnnuler').style.display = "none";
        }

        function supprimerMusee(id) {
            if(confirm("Supprimer d√©finitivement ?")) db.collection('musees').doc(id).delete();
        }

        chargerMusees();
    </script>
</body>
</html>
