<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion üîê</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; color: #333; }
        .login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 300px; width: 90%; }
        h1 { margin-bottom: 20px; font-size: 1.5em; color: #444; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1.1em; text-align: center; }
        button { width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 10px; font-size: 1em; cursor: pointer; transition: 0.2s; font-weight: bold; }
        button:hover { background: #555; transform: translateY(-2px); }
        
        /* Style du nouveau lien */
        .guest-link { margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee; display: block; }
        .guest-link a { color: #00838f; text-decoration: none; font-size: 0.9em; font-weight: 500; transition: 0.2s; }
        .guest-link a:hover { color: #006064; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Acc√®s Priv√©</h1>
        <p style="font-size:0.9em; color:#666; margin-bottom:20px;">Entre le code secret</p>
        
        <input type="password" id="passcode" placeholder="Code..." onkeypress="checkEnter(event)">
        <button onclick="verifier()">Entrer</button>
        <p id="error" style="color:red; display:none; margin-top:10px; font-size:0.9em;">Code incorrect !</p>

        <div class="guest-link">
            <a href="guest.html">üìñ Juste ici pour le Livre d'Or ?</a>
        </div>
    </div>

    <script>
        function checkEnter(e) { if(e.key === "Enter") verifier(); }
        
        function verifier() {
            const code = document.getElementById("passcode").value;
            const err = document.getElementById("error");
            
            // TON CODE PERSO (Remplace '0000' par le tien)
            if (code === "060317") { 
                localStorage.setItem("estConnecte", "true");
                window.location.href = "index.html"; // Acc√®s Admin
            } 
            // On garde quand m√™me le code 1973 au cas o√π
            else if (code === "1973") {
                window.location.href = "guest.html"; 
            } 
            else {
                err.style.display = "block";
                document.getElementById("passcode").value = "";
            }
        }
    </script>
</body>
</html>
