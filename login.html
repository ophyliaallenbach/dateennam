<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; color: #333; }
        .login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 320px; width: 90%; }
        h1 { margin-bottom: 20px; font-size: 1.5em; color: #444; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1.1em; text-align: center; }
        
        /* BOUTON ADMIN */
        .btn-admin { width: 100%; padding: 12px; background: #333; color: white; border: none; border-radius: 10px; font-size: 1em; cursor: pointer; transition: 0.2s; font-weight: bold; margin-bottom: 25px; }
        .btn-admin:hover { background: #555; transform: translateY(-2px); }
        
        /* ZONE LIENS PUBLICS */
        .public-links { border-top: 1px solid #eee; padding-top: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .btn-public {
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; padding: 12px; border-radius: 10px; font-weight: bold; transition: 0.2s; font-size: 0.95em;
        }

        /* Vitrine (Id√©es) - Violet */
        .btn-vitrine { background-color: #f3e5f5; color: #8e24aa; border: 1px solid #e1bee7; }
        .btn-vitrine:hover { background-color: #e1bee7; }

        /* Livre d'Or - Bleu Lagon */
        .btn-guest { background-color: #e0f7fa; color: #006064; border: 1px solid #b2ebf2; }
        .btn-guest:hover { background-color: #b2ebf2; }

    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Acc√®s Priv√©</h1>
        
        <input type="password" id="passcode" placeholder="Code secret..." onkeypress="checkEnter(event)">
        <button class="btn-admin" onclick="verifier()">Entrer (Admin)</button>
        <p id="error" style="color:red; display:none; margin-top:-15px; margin-bottom:15px; font-size:0.9em;">Code incorrect !</p>

        <div class="public-links">
            <a href="index.html" class="btn-public btn-vitrine">‚ú® Vitrine Culturelle (Id√©es)</a>
            <a href="guest.html" class="btn-public btn-guest">üñäÔ∏è Signer le Livre d'Or</a>
        </div>
    </div>

    <script>
        function checkEnter(e) { if(e.key === "Enter") verifier(); }
        
        function verifier() {
            const code = document.getElementById("passcode").value;
            const err = document.getElementById("error");
            
            // TON CODE ADMIN
            if (code === "0000") { 
                localStorage.setItem("estConnecte", "true");
                window.location.href = "musees.html"; 
            } else {
                err.style.display = "block";
                document.getElementById("passcode").value = "";
            }
        }
    </script>
</body>
</html>
