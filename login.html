<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Secr√®te üîí</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; font-family: sans-serif; flex-direction: column; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        
        input { 
            padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; width: 100%; box-sizing: border-box; text-align: center;
        }
        
        button { 
            padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold;
        }
        button:hover { background-color: #0056b3; }
        
        .visitor-link { margin-top: 30px; font-size: 0.9em; }
        .visitor-link a { color: #555; text-decoration: none; border-bottom: 1px dotted #555; }
        
        #error { color: red; display: none; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Acc√®s Priv√©</h2>
        
        <input type="password" id="password" placeholder="Mot de passe...">
        <br>
        <button onclick="checkPassword()">Entrer</button>
        <p id="error">Mauvais mot de passe ! üö´</p>
    </div>

    <div class="visitor-link">
        <a href="visiteur.html">üëÄ Acc√®s Visiteur (Lecture seule & Id√©es)</a>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById("password").value;
            
            // SYSTEME A 2 MOTS DE PASSE
            if (pass === "060317") {
                // Code 1 -> vers la page 'date'
                localStorage.setItem("estConnecte", "true");
                window.location.href = "index.html";
                
            } else if (pass === "171103") {
                // Code 2 -> vers l'espace complet Mus√©es/Sorties
                localStorage.setItem("estConnecte", "true");
                window.location.href = "musees.html";
                
            } else {
                // Erreur
                document.getElementById("error").style.display = "block";
            }
        }

        // Valider avec la touche Entr√©e
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
