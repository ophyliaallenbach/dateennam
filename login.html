<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background: linear-gradient(-45deg, #c4c5e8, #9a64c5, #568de4, #a9cbe0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 320px;
            width: 90%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.8);
        }

        h1 { margin-top: 0; margin-bottom: 10px; font-size: 1.8em; color: #4a4a4a; }
        p { margin-bottom: 25px; color: #666; font-size: 0.9em; }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.1em;
            text-align: center;
            transition: 0.3s;
            background: #f9f9f9;
        }
        input:focus {
            outline: none;
            border-color: #9a64c5;
            background: white;
            box-shadow: 0 0 10px rgba(154, 100, 197, 0.2);
        }
        
        /* BOUTON */
        .btn-admin {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #5f5baf, #9a64c5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(95, 91, 175, 0.3);
            margin-bottom: 25px;
        }
        .btn-admin:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(95, 91, 175, 0.4); }
        
        /*ZONE LIENS PUBLICS*/
        .public-links {
            border-top: 1px solid #eee;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-public {
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; padding: 12px; border-radius: 12px; font-weight: bold; transition: 0.2s; font-size: 0.95em;
        }

        /* Vitrine (Id√©es) */
        .btn-vitrine { background-color: #fce4ec; color: #880e4f; border: 1px solid #f8bbd0; }
        .btn-vitrine:hover { background-color: #f8bbd0; transform: translateY(-2px); }

        /* Livre d'Or */
        .btn-guest { background-color: #e0f2f1; color: #00695c; border: 1px solid #b2dfdb; }
        .btn-guest:hover { background-color: #b2dfdb; transform: translateY(-2px); }

    </style>
</head>
<body>
    <div class="login-box">
        <h1>Acc√®s Priv√©</h1>
        <p>Espace r√©serv√© aux administrateurs</p>
        
        <input type="password" id="passcode" placeholder="Code secret..." onkeypress="checkEnter(event)">
        <button class="btn-admin" onclick="verifier()">D√©verrouiller</button>
        <p id="error" style="color:#e57373; display:none; margin-top:-15px; margin-bottom:15px; font-weight:bold;">Code incorrect !</p>

        <div class="public-links">
            <a href="visiteur.html" class="btn-public btn-vitrine">‚ú® Vitrine Culturelle (Id√©es)</a>
            <a href="guest.html" class="btn-public btn-guest">üñäÔ∏è Signer le Livre d'Or</a>
        </div>
    </div>

    <script>
        function checkEnter(e) { if(e.key === "Enter") verifier(); }
        
        function verifier() {
            const code = document.getElementById("passcode").value;
            const err = document.getElementById("error");
            
            if (code === "060317") { 
                localStorage.setItem("estConnecte", "true");
                window.location.href = "index.html"; 
            } 
            else if (code === "171103") { 
                localStorage.setItem("estConnecte", "true");
                window.location.href = "musees.html"; 
            } 
            else if (code === "260404") { 
                localStorage.setItem("estConnecte", "true");
                window.location.href = "watchlist.html"; 
            } 
            else {
                err.style.display = "block";
                // Petite animation de secousse si erreur
                document.querySelector('.login-box').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
                document.getElementById("passcode").value = "";
            }
        }
    </script>
</body>
</html>
