<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
      /* PALETTE "PLUIE DE JUIN" (Hydrangea Mood) */
      :root {
          --misty-violet: #5f5baf;  /* Titres, Textes forts */
          --rainy-blue: #568de4;    /* Boutons d'action, Liens */
          --rain-purple: #ba9fe1;   /* Bordures douces, Fonds secondaires */
          --deep-iris: #9a64c5;     /* Accents, Hover */
          --cloudy-lilac: #c4c5e8;  /* Fond de page */
          --white: #ffffff;
      }

      body { 
        font-family: 'Segoe UI', sans-serif; 
        background-color: var(--cloudy-lilac); 
        color: var(--misty-violet); 
        text-align: center; 
        margin: 0;
        padding: 20px;
        /* Un l√©ger d√©grad√© pour donner de la profondeur comme un ciel de pluie */
        background-image: linear-gradient(to bottom, #c4c5e8 0%, #dce0f5 100%);
        min-height: 100vh;
      }

      h1 { 
        color: var(--misty-violet); 
        margin-top: 30px; 
        font-size: 2.5em;
        text-shadow: 2px 2px 0px rgba(255,255,255,0.4);
      }
      
      .phrase { 
        font-style: italic; 
        color: var(--deep-iris); 
        margin-bottom: 30px; 
        font-weight: 500;
      }
      
      /* NAVIGATION */
      nav { margin-bottom: 40px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 10px; }
      
      .btn-nav {
        text-decoration: none; 
        padding: 10px 25px; 
        border-radius: 30px; 
        font-weight: bold; 
        transition: 0.3s; 
        display: inline-block;
        background: rgba(255,255,255,0.6);
        color: var(--misty-violet);
        box-shadow: 0 4px 10px rgba(95, 91, 175, 0.1);
      }
      
      .actif { 
        background: var(--misty-violet); 
        color: var(--white); 
        box-shadow: 0 4px 15px rgba(95, 91, 175, 0.3);
      }

      .btn-logout {
        background: #90a4ae; /* Gris bleut√© neutre pour sortir */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        font-size: 0.9em;
      }
      .btn-logout:hover { background: #78909c; }
      
      /* FORMULAIRE D'AJOUT */
      .input-zone {
        background: var(--white);
        padding: 25px;
        border-radius: 20px;
        max-width: 600px;
        margin: 0 auto 40px auto;
        box-shadow: 0 10px 25px rgba(95, 91, 175, 0.15);
        border: 2px solid var(--rain-purple);
      }

      input[type="text"], input[type="number"], input[type="date"] { 
        padding: 12px; 
        border-radius: 12px; 
        margin-top: 10px; 
        border: 1px solid var(--rain-purple); 
        width: 90%;
        font-family: inherit;
        color: var(--misty-violet);
        background: #fcfaff;
      }
      input:focus { outline: none; border-color: var(--rainy-blue); background: #fff; }

      /* CATEGORIES (CHECKBOXES) */
      #categories { 
        margin-top: 15px; 
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center; 
        gap: 10px; 
      }
      #categories label { 
        font-size: 0.9em; 
        cursor: pointer; 
        background: var(--cloudy-lilac); 
        padding: 5px 10px; 
        border-radius: 15px; 
        color: var(--misty-violet);
        transition: 0.2s;
        border: 1px solid transparent;
      }
      #categories label:hover { background: var(--rain-purple); color: white; }
      #categories input { margin-right: 5px; accent-color: var(--misty-violet); }

      /* BOUTON AJOUTER */
      button.add { 
        background: var(--rainy-blue); 
        color: var(--white); 
        cursor: pointer; 
        border: none; 
        padding: 12px 30px; 
        border-radius: 12px; 
        margin-top: 20px; 
        font-size: 16px; 
        font-weight: bold; 
        width: 100%;
        max-width: 300px;
        transition: transform 0.2s, background 0.2s;
        box-shadow: 0 5px 15px rgba(86, 141, 228, 0.3);
      }
      button.add:hover { 
        background: var(--misty-violet); 
        transform: translateY(-2px); 
      }
      
      /* CARTES */
      #sorties { 
        margin-top: 20px; 
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center; 
        gap: 20px; 
      }
      .carte {
        background: var(--white); 
        width: 260px; 
        padding: 20px;
        border-radius: 20px; 
        box-shadow: 0 8px 20px rgba(95, 91, 175, 0.1); 
        text-align: left; 
        transition: transform 0.2s; 
        position: relative;
        border-top: 5px solid var(--rainy-blue); /* Petite touche de couleur en haut */
      }
      .carte:hover { transform: translateY(-5px); }
      
      .carte h3 { 
        margin: 0 0 10px 0; 
        color: var(--misty-violet); 
        font-size: 1.2em;
      }
      
      .carte p { color: #666; line-height: 1.5; font-size: 0.95em; }

      .btn-delete {
          background: #ffcdd2; /* Rouge tr√®s doux pastel */
          color: #c62828; 
          border: none; 
          padding: 6px 12px;  
          border-radius: 8px; 
          cursor: pointer; 
          margin-top: 15px; 
          font-size: 12px;
          font-weight: bold;
          float: right;
          transition: 0.2s;
      }
      .btn-delete:hover { background: #ef9a9a; }

    </style>
  </head>
  <body>

  </body>
</html>
