    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* PALETTE "CASA CHROMATICA" */
        :root { --midnight-orchid: #312A44; --dusky-lilac: #88709E; --iris-mist: #BAB0C8; --plum-blossom: #D7C5D6; --silver-wisteria: #DAD4DF; --white: #ffffff; --drama-red: #b71c1c; }
        body { background-color: var(--silver-wisteria); color: var(--midnight-orchid); font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; background-image: linear-gradient(to top, #d4d0d8 0%, #e8e4ec 100%); min-height: 100vh; }
        
        h1 { text-align: center; color: var(--midnight-orchid); margin-bottom: 30px; margin-top: 100px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; text-shadow: 1px 1px 2px rgba(255,255,255,0.5); border-bottom: 3px solid var(--dusky-lilac); display: inline-block; padding-bottom: 10px; position: relative; left: 50%; transform: translateX(-50%); }
        
        /* MENU */
        .top-nav { position: fixed; top: 10px; right: 10px; display: flex; flex-wrap: wrap; gap: 8px; z-index: 1000; background: rgba(255,255,255,0.9); padding: 8px; border-radius: 15px; backdrop-filter: blur(5px); justify-content: flex-end; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-nav, .btn-logout { border: none; padding: 8px 12px; border-radius: 15px; cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(49, 42, 68, 0.1); transition: 0.2s; text-decoration: none; font-size: 0.85em; display: flex; align-items: center; justify-content: center; }
        .btn-nav { background-color: var(--midnight-orchid); color: white; }
        .btn-logout { background-color: var(--plum-blossom); color: var(--midnight-orchid); }

        /* LAYOUT & RESPONSIVE */
        .top-section { display: flex; flex-wrap: wrap; gap: 25px; max-width: 1200px; margin: 0 auto; align-items: flex-start; }
        .form-container { flex: 1; min-width: 300px; background: var(--white); padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(49, 42, 68, 0.1); position: sticky; top: 80px; border: 1px solid var(--plum-blossom); z-index: 10; }
        .carousel-container { flex: 1; min-width: 300px; display: flex; align-items: center; justify-content: space-between; gap: 10px; min-height: 400px; background: rgba(255,255,255,0.5); border-radius: 25px; padding: 15px; border: 3px dotted var(--iris-mist); }
        
        @media (max-width: 768px) {
            .top-section { flex-direction: column; } /* Formulaire au dessus, carte en dessous */
            .form-container { width: 100%; min-width: 0; position: static; padding: 20px; margin-bottom: 20px; box-sizing: border-box; }
            .carousel-container { width: 100%; min-width: 0; padding: 10px; box-sizing: border-box; }
            h1 { margin-top: 130px; font-size: 1.8em; }
            .top-nav { top: 5px; right: 5px; left: 5px; justify-content: center; }
            .btn-nav, .btn-logout { font-size: 0.75em; padding: 6px 10px; }
            .card-tinder { max-width: 90%; }
        }

        /* Elements internes */
        #zoneCarteUnique { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; }
        .card-tinder { background: var(--white); width: 100%; max-width: 320px; padding: 25px; border-radius: 20px; box-shadow: 0 15px 30px rgba(49, 42, 68, 0.15); border-top: 5px solid var(--dusky-lilac); text-align: center; animation: fadeIn 0.5s ease; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .arrow-btn { background: var(--iris-mist); color: white; border: none; min-width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        
        /* HISTORIQUE */
        .history-section { background: var(--white); padding: 20px; border-radius: 25px; margin-top: 40px; }
        .history-section h2 { color: var(--midnight-orchid); border-bottom: 2px solid var(--silver-wisteria); padding-bottom: 10px; text-align: left; }
        .visite-row { border-bottom: 1px solid var(--silver-wisteria); padding: 15px; background: #fdfdfd; border-radius: 10px; margin-bottom: 10px; border-left: 3px solid var(--iris-mist); }
        
        /* STYLE AVIS INVITE */
        .guest-review { background-color: #f3e5f5; border-left: 4px solid #8e24aa; padding: 8px 12px; margin-top: 8px; border-radius: 0 8px 8px 0; font-size: 0.9em; color: #4a148c; }
        
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0 15px 0; border: 2px solid var(--iris-mist); border-radius: 10px; box-sizing: border-box; font-family: inherit; background: #faf9fb; color: var(--midnight-orchid); font-weight: 500; }
        input:focus { outline: none; border-color: var(--dusky-lilac); background: #fff; }
        .switch-container { display: flex; background: var(--silver-wisteria); border-radius: 10px; padding: 5px; margin-bottom: 20px; border: 1px solid var(--iris-mist); }
        .switch-option { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 10px; font-weight: bold; color: var(--midnight-orchid); transition: 0.3s; font-size: 0.9em; }
        .switch-option.active { background: var(--midnight-orchid); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .dynamic-field { display: none; background: #faf9fb; padding: 10px; border-radius: 10px; border-left: 3px solid var(--dusky-lilac); margin-bottom: 15px; }
        .dynamic-field.visible { display: block; }
        #detailsVisite { display: none; background-color: var(--silver-wisteria); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px dashed var(--iris-mist); }
        .reserv-checkbox, .main-checkbox { display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; font-weight: bold; color: var(--midnight-orchid); border: 1px solid var(--iris-mist); background: #fff; padding: 10px; border-radius: 10px; font-size: 0.9em; }
        .reserv-checkbox input, .main-checkbox input { transform: scale(1.2); margin-right: 10px; accent-color: var(--midnight-orchid); }
        #dateReservEffectiveDiv { display: none; margin-left: 10px; margin-bottom: 15px; padding-left: 10px; border-left: 3px solid var(--dusky-lilac); }
        .badge-reservation { background: var(--white); color: var(--dusky-lilac); padding: 8px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--dusky-lilac); font-weight: bold; animation: pulse 2s infinite; font-size: 0.9em; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(136, 112, 158, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(136, 112, 158, 0); } 100% { box-shadow: 0 0 0 0 rgba(136, 112, 158, 0); } }
        button.btn-save { width: 100%; padding: 14px; background-color: var(--midnight-orchid); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button.btn-check { background: var(--dusky-lilac); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; font-size: 1em; font-weight: bold;}
        .tag-type { position: absolute; top: 10px; right: 10px; font-size: 0.7em; padding: 4px 8px; border-radius: 6px; font-weight: bold; text-transform: uppercase; }
        .tag-perm { background: var(--plum-blossom); color: var(--midnight-orchid); }
        .tag-temp { background: var(--dusky-lilac); color: white; }
        .alert-reserv { color: var(--drama-red); font-weight: bold; font-size: 0.9em; margin-top: 5px; display: block; }
        
        #inbox-container { display:none; margin:20px 0; }
        .inbox-alert { background:var(--white); border:2px dashed var(--iris-mist); padding:15px; border-radius:15px;}
        .prop-item { background:#fdfdfd; padding:10px; margin:5px 0; border-radius:10px; border-left:4px solid var(--dusky-lilac); display:flex; justify-content:space-between;}
        .btn-accept { background:var(--dusky-lilac); color:white; border:none; padding:5px 10px; border-radius:6px; margin-right:5px;}
        .btn-reject { background:var(--plum-blossom); color:var(--midnight-orchid); border:none; padding:5px 10px; border-radius:6px;}
    </style>
</head>
<body>
    <div class="top-nav">

            <h3 style="margin-top:0; color:var(--midnight-orchid);">üì¨ Notifications</h3>

    <div class="top-section">

            <input type="hidden" id="editId">

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4", authDomain: "date-d927b.firebaseapp.com", projectId: "date-d927b", storageBucket: "date-d927b.appspot.com", messagingSenderId: "353304192798", appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f", measurementId: "G-T4N8PMNC3G" };
        if (typeof firebase !== 'undefined' && !firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        let db; try { db = firebase.firestore(); } catch (e) { console.error("Erreur:", e); }
        let listeASortir = []; let indexActuel = 0; let globalSortiesData = {}; let globalPropositions = {};
        function deconnexion() { localStorage.removeItem("estConnecte"); window.location.href = "login.html"; }
        
        function chargerPropositions() { const divProp = document.getElementById('listePropositions'); const container = document.getElementById('inbox-container'); db.collection('propositions').onSnapshot(snapshot => { if (snapshot.empty) { container.style.display = 'none'; return; } container.style.display = 'block'; divProp.innerHTML = ''; snapshot.forEach(doc => { const d = doc.data(); const id = doc.id; globalPropositions[id] = d; const typeLabel = (d.typeCible === 'musees') ? 'üèõÔ∏è Mus√©e' : 'üé≠ Sortie'; const el = document.createElement('div'); el.className = 'prop-item'; el.innerHTML = `<div><strong style="color:var(--dusky-lilac); font-size:0.9em;">${typeLabel} : ${d.nom || d.titre}</strong><br><small style="color:var(--iris-mist);">${d.lieu || ''}</small></div><div><button class="btn-accept" onclick="accepterProposition('${id}')">‚úÖ</button><button class="btn-reject" onclick="supprimerProposition('${id}')">‚ùå</button></div>`; divProp.appendChild(el); }); }); }
        
        function accepterProposition(propId) { const prop = globalPropositions[propId]; if(!prop || !confirm("Ajouter ?")) return; let dataToAdd = { titre: prop.titre || prop.nom, type: 'temporaire', lieu: prop.lieu || 'A d√©finir', prix: prop.prix || "0", estFait: false, estReserve: false, timestamp: firebase.firestore.FieldValue.serverTimestamp() }; db.collection(prop.typeCible).add(dataToAdd).then(() => { db.collection('propositions').doc(propId).delete(); alert("Fait !"); }); }
        function supprimerProposition(id) { if(confirm("Refuser ?")) db.collection('propositions').doc(id).delete(); }
        
        // --- NOUVELLE FONCTION VALIDATION ROBUSTE ---
        function accepterAvis(propId) {
            // (M√™me logique que sur la page Mus√©es pour √™tre s√ªr)
            const prop = globalPropositions[propId];
            if(!prop || !confirm("Valider l'avis de " + prop.auteur + " ?")) return;
            if (prop.sourceType === 'sortie') {
                db.collection('sorties').doc(prop.docId).update({
                    avisInvite: { auteur: prop.auteur, message: prop.commentaire }
                }).then(() => { db.collection('propositions').doc(propId).delete(); alert("Fait !"); });
            }
        }

        function changerType(type) { document.getElementById('typeSortie').value = type; if(type === 'permanente') { document.getElementById('optPerm').classList.add('active'); document.getElementById('optTemp').classList.remove('active'); document.getElementById('champsPerm').classList.add('visible'); document.getElementById('champsTemp').classList.remove('visible'); } else { document.getElementById('optPerm').classList.remove('active'); document.getElementById('optTemp').classList.add('active'); document.getElementById('champsPerm').classList.remove('visible'); document.getElementById('champsTemp').classList.add('visible'); } }
        function basculerDetails() { const caseCochee = document.getElementById("estFait").checked; document.getElementById("detailsVisite").style.display = caseCochee ? "block" : "none"; }
        function basculerReservation() { const caseCochee = document.getElementById("estReserve").checked; document.getElementById("dateReservEffectiveDiv").style.display = caseCochee ? "block" : "none"; }
        function gererEnregistrement() { try { const idModif = document.getElementById('editId').value; const type = document.getElementById('typeSortie').value; const titre = document.getElementById('titre').value; const lieu = document.getElementById('lieu').value; const prix = document.getElementById('prix').value; const estReserve = document.getElementById('estReserve').checked; const dateEffectiveReserv = document.getElementById('dateEffectiveReserv').value; const estFait = document.getElementById('estFait').checked; if (!titre) { alert("Il faut un titre !"); return; } let data = { type: type, titre: titre, lieu: lieu, prix: prix, estReserve: estReserve, dateEffectiveReserv: dateEffectiveReserv, estFait: estFait, timestamp: firebase.firestore.FieldValue.serverTimestamp() }; if (type === 'permanente') { data.datesInfos = document.getElementById('datesPerm').value; } else { data.dateDebut = document.getElementById('dateDebut').value; data.dateFin = document.getElementById('dateFin').value; data.dateReserv = document.getElementById('dateReserv').value; } if (estFait) { data.dateSortie = document.getElementById('dateSortie').value; data.note = document.getElementById('noteSortie').value; data.commentaire = document.getElementById('commentaire').value; } if (idModif) { db.collection('sorties').doc(idModif).update(data).then(() => { resetForm(); alert("MAJ OK"); }); } else { db.collection('sorties').add(data).then(() => { resetForm(); alert("Enregistr√©"); }); } } catch (error) { alert("Erreur : " + error.message); } }
        
        function chargerSorties() { 
            const divVisites = document.getElementById('listeVisites'); 
            const zoneCarte = document.getElementById('zoneCarteUnique'); 
            db.collection('sorties').orderBy('timestamp', 'desc').onSnapshot(snapshot => { 
                listeASortir = []; divVisites.innerHTML = ''; globalSortiesData = {}; 
                if (snapshot.empty) { zoneCarte.innerHTML = "<p>Rien de pr√©vu...</p>"; divVisites.innerHTML = "<p style='color:var(--iris-mist);'>Rien...</p>"; return; } 
                snapshot.forEach(doc => { 
                    const data = doc.data(); const id = doc.id; data.id = id; globalSortiesData[id] = data; 
                    const titreAffiche = data.titre || data.nom || "Sortie sans titre"; const lieuAffiche = data.lieu || ""; const prixAffiche = data.prix || "?"; 
                    if (data.estFait) { 
                        // --- AVIS INVITE ---
                        let htmlInvite = "";
                        if (data.avisInvite) {
                            htmlInvite = `<div class="guest-review"><strong>üñäÔ∏è ${data.avisInvite.auteur} :</strong><br><em>"${data.avisInvite.message}"</em></div>`;
                        }

                        const row = document.createElement('div'); row.className = 'visite-row'; 
                        row.innerHTML = `<div style="flex:1; min-width:200px;"><strong>${titreAffiche}</strong> <span style="font-size:0.9em; color:var(--dusky-lilac)">(${lieuAffiche})</span><br><small>üìÖ ${data.dateSortie || '?'} | üí∏ ${prixAffiche}</small><br><em style="color:#555; font-size:0.9em;">"${data.commentaire || ''}"</em>${htmlInvite}</div><div style="text-align:right;"><div>${"‚≠ê".repeat(data.note || 1)}</div><button onclick="preparerModification('${id}')" style="background:none; border:2px solid var(--iris-mist); color:var(--iris-mist); border-radius:8px; padding:4px 8px; cursor:pointer; font-size:0.9em; font-weight:bold; margin-top:5px;">‚úèÔ∏è</button><button onclick="supprimerSortie('${id}')" style="background:none; border:2px solid var(--drama-red); color:var(--drama-red); border-radius:8px; padding:4px 8px; cursor:pointer; font-size:0.9em; margin-left:5px; font-weight:bold;">üóëÔ∏è</button></div>`; 
                        divVisites.appendChild(row); 
                    } else { 
                        let tagType = ""; let infoSup = ""; let reservationBadge = ""; 
                        if (data.type === 'permanente') { tagType = `<span class="tag-type tag-perm">üíé Perm</span>`; infoSup = `<p style="color:var(--midnight-orchid); font-weight:bold; margin:5px 0;">${data.datesInfos || 'Tout le temps'}</p>`; } else { tagType = `<span class="tag-type tag-temp">üìÖ Dat√©</span>`; const range = (data.dateDebut || data.dateFin) ? `Du ${data.dateDebut || '?'} au ${data.dateFin || '?'}` : ""; const reserv = data.dateReserv ? `<br><span class="alert-reserv">‚ö†Ô∏è R√©server avant : ${data.dateReserv}</span>` : ""; infoSup = `<p style="margin:5px 0;">${range}${reserv}</p>`; } 
                        if (data.estReserve) { const dateR = data.dateEffectiveReserv ? data.dateEffectiveReserv : "Date inconnue"; reservationBadge = `<div class="badge-reservation">üéüÔ∏è R√©serv√© pour le ${dateR} !</div>`; } 
                        let carteHtml = `<div class="card-tinder">${tagType}<h3 style="color:var(--midnight-orchid); margin-bottom:5px; margin-top:0; font-size:1.4em;">${titreAffiche}</h3><p style="color:#666; margin:5px 0;">${lieuAffiche}</p><p style="font-weight:bold; color:var(--dusky-lilac); margin:5px 0;">üí∏ ${prixAffiche}</p>${infoSup}${reservationBadge}<button class="btn-check" onclick="passerEnFait('${id}')">‚úÖ C'est vu !</button><div style="margin-top:15px; display:flex; justify-content:center; gap:10px;"><button onclick="preparerModification('${id}')" style="background:var(--white); border:2px solid var(--iris-mist); color:var(--iris-mist); border-radius:10px; padding:6px 12px; cursor:pointer; font-weight:bold;">‚úèÔ∏è</button><button onclick="supprimerSortie('${id}')" style="background:var(--white); border:2px solid var(--drama-red); color:var(--drama-red); border-radius:10px; padding:6px 12px; cursor:pointer; font-weight:bold;">üóëÔ∏è</button></div></div>`; 
                        listeASortir.push(carteHtml); 
                    } 
                }); afficherCarteCarousel(); 
            }); 
        }

        function afficherCarteCarousel() { const zone = document.getElementById('zoneCarteUnique'); if (listeASortir.length === 0) { zone.innerHTML = "<p>Rien de pr√©vu... Ajoute une id√©e ! üëÜ</p>"; return; } if (indexActuel >= listeASortir.length) indexActuel = 0; if (indexActuel < 0) indexActuel = listeASortir.length - 1; zone.innerHTML = listeASortir[indexActuel]; }
        function carteSuivante() { if (listeASortir.length > 0) { indexActuel++; afficherCarteCarousel(); } }
        function cartePrecedente() { if (listeASortir.length > 0) { indexActuel--; afficherCarteCarousel(); } }
        function passerEnFait(id) { const note = prompt("Note sur 5 ?"); if (!note) return; const date = prompt("Date ?", new Date().toISOString().split('T')[0]); const comm = prompt("C'√©tait comment ?"); db.collection('sorties').doc(id).update({ estFait: true, note: note, dateSortie: date, commentaire: comm }); }
        function preparerModification(id) { const data = globalSortiesData[id]; if (!data) return; document.getElementById('editId').value = id; document.getElementById('titre').value = data.titre || data.nom || ""; document.getElementById('lieu').value = data.lieu || ""; document.getElementById('prix').value = data.prix || ""; changerType(data.type || 'permanente'); if (data.type === 'permanente') { document.getElementById('datesPerm').value = data.datesInfos || ''; } else { document.getElementById('dateDebut').value = data.dateDebut || ''; document.getElementById('dateFin').value = data.dateFin || ''; document.getElementById('dateReserv').value = data.dateReserv || ''; } document.getElementById('estReserve').checked = data.estReserve || false; document.getElementById('dateEffectiveReserv').value = data.dateEffectiveReserv || ''; basculerReservation(); document.getElementById('estFait').checked = data.estFait || false; basculerDetails(); if(data.estFait) { document.getElementById('dateSortie').value = data.dateSortie || ""; document.getElementById('noteSortie').value = data.note || "5"; document.getElementById('commentaire').value = data.commentaire || ""; } const btn = document.getElementById('btnAction'); btn.textContent = "Mettre √† jour"; btn.classList.add('mode-edit'); document.getElementById('titreFormulaire').textContent = "Modifier : " + (data.titre || "..."); document.getElementById('btnAnnuler').style.display = "block"; window.scrollTo({ top: 0, behavior: 'smooth' }); }

        function supprimerSortie(id) { if(confirm("Supprimer ?")) db.collection('sorties').doc(id).delete(); }
