<html lang="fr">
<head>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        /* PALETTE "R√äVE D'OC√âAN" */
        :root {
            --bubble-blue: #86b1df;  /* Accents doux, bordures */
            --dream-aqua: #4aabf7;   /* Boutons principaux, titres vifs */
            --sky-blue: #87dbfd;     /* Highlights, d√©tails clairs */
            --soft-iris: #d5ceeb;    /* Secondaire, tags, fonds alternatifs */
            --snow-cloud: #e0f2f6;   /* Fond de page */
            --deep-ocean: #2c5c85;   /* Texte pour le contraste */
            --white: #ffffff;
        }

        body { 
            background-color: var(--snow-cloud); 
            color: var(--deep-ocean); 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            margin: 0;
            background-image: linear-gradient(to top, #e0f2f6 0%, #f0faff 100%);
        }

        h1 { 
            text-align: center; 
            color: var(--dream-aqua); 
            margin-bottom: 30px; 
            margin-top: 40px; 
            font-weight: 800; 
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.7);
        }
        
        /* NAVIGATION */
        .top-nav { position: fixed; top: 15px; right: 15px; display:flex; gap:10px; z-index: 1000; }
        .btn-nav { 
            background-color: var(--bubble-blue); 
            color: white; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 20px; 
            cursor: pointer; 
            font-weight: bold; 
            text-decoration:none; 
            box-shadow: 0 4px 10px rgba(134, 177, 223, 0.3); 
            transition: 0.2s;
        }
        .btn-nav:hover { background-color: var(--dream-aqua); transform: translateY(-2px); }
        .btn-logout { background-color: #ff8a80; } /* Un corail doux pour l'alerte */
        .btn-logout:hover { background-color: #ff5252; }

        /* BOITE A IDEES */
        #inbox-container { max-width: 1200px; margin: 20px auto; display: none; }
        .inbox-alert { 
            background: #fff; 
            border: 2px dashed var(--dream-aqua); 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(74, 171, 247, 0.1);
        }
        .prop-item { 
            background: var(--snow-cloud); 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 4px solid var(--dream-aqua);
        }
        .prop-actions button { margin-left: 5px; padding: 5px 10px; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .prop-actions button:hover { transform: scale(1.1); }
        .btn-accept { background: var(--dream-aqua); color: white; }
        .btn-reject { background: #ff8a80; color: white; }

        /* LAYOUT */
        .top-section { display: flex; flex-wrap: wrap; gap: 25px; max-width: 1200px; margin: 0 auto; align-items: flex-start; }
        .form-container { 
            flex: 1; 
            min-width: 300px; 
            background: var(--white); 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(134, 177, 223, 0.15); 
            position: sticky; 
            top: 20px; 
            border: 1px solid var(--soft-iris);
        }
        
        .carousel-container { 
            flex: 1; 
            min-width: 300px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 10px; 
            min-height: 400px; 
            background: rgba(255,255,255,0.5); 
            border-radius: 25px; 
            padding: 20px; 
            border: 3px dotted var(--soft-iris); 
        }
        #zoneCarteUnique { flex: 1; display: flex; justify-content: center; align-items: center; width: 100%; }

        /* CARTE TINDER */
        .card-tinder { 
            background: var(--white); 
            width: 100%; 
            max-width: 320px; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(134, 177, 223, 0.2); 
            border: 1px solid var(--snow-cloud); 
            text-align: center; 
            animation: fadeIn 0.5s ease; 
            position: relative; 
            overflow: hidden; 
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .arrow-btn { 
            background: var(--soft-iris); 
            color: white; 
            border: none; 
            min-width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            font-size: 22px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            transition: 0.2s;
        }
        .arrow-btn:hover { background: var(--dream-aqua); transform: scale(1.1); }
        
        /* LISTE HISTORIQUE */
        .history-section { 
            max-width: 1200px; 
            margin: 50px auto; 
            background: var(--white); 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
        }
        .history-section h2 { color: var(--bubble-blue); border-bottom: 2px solid var(--snow-cloud); padding-bottom: 10px; }

        .visite-row { 
            background: #f9fdff;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 10px; 
            border-left: 5px solid var(--soft-iris);
            transition: transform 0.2s;
        }
        .visite-row:hover { transform: translateX(5px); }
        
        /* CHAMPS */
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0 15px 0; 
            border: 2px solid var(--soft-iris); 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-family: inherit; 
            background: #fdfdfd;
            color: var(--deep-ocean);
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--dream-aqua); background: #fff; }
        
        /* SWITCH TYPE D'OFFRE */
        .switch-container { display: flex; background: var(--snow-cloud); border-radius: 15px; padding: 5px; margin-bottom: 20px; border: 1px solid var(--soft-iris); }
        .switch-option { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 12px; font-weight: bold; color: var(--bubble-blue); transition: 0.3s; }
        .switch-option.active { background: var(--dream-aqua); color: white; box-shadow: 0 4px 10px rgba(74, 171, 247, 0.3); }
        
        /* CHAMPS DYNAMIQUES */
        .dynamic-field { display: none; animation: slideDown 0.3s ease; background: #fafafa; padding: 15px; border-radius: 15px; border-left: 4px solid var(--bubble-blue); margin-bottom: 15px; }
        .dynamic-field.visible { display: block; }
        @keyframes slideDown { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }

        /* DETAILS ET BOUTONS */
        #detailsVisite { display: none; background-color: var(--snow-cloud); padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 2px dashed var(--soft-iris); }
        
        /* ZONE RESERVATION */
        .reserv-checkbox { display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; font-weight: bold; color: var(--deep-ocean); border: 1px solid var(--soft-iris); background: #fff; padding: 12px; border-radius: 12px; }
        .reserv-checkbox input { transform: scale(1.3); margin-right: 10px; accent-color: var(--dream-aqua); }
        #dateReservEffectiveDiv { display: none; margin-left: 10px; margin-bottom: 15px; padding-left: 10px; border-left: 3px solid var(--dream-aqua); }

        /* BADGE SUR CARTE */
        .badge-reservation { background: #fff; color: var(--dream-aqua); padding: 8px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--bubble-blue); font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(134, 177, 223, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(134, 177, 223, 0); } 100% { box-shadow: 0 0 0 0 rgba(134, 177, 223, 0); } }

        button.btn-save { width: 100%; padding: 14px; background-color: var(--dream-aqua); color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: bold; box-shadow: 0 4px 10px rgba(74, 171, 247, 0.3); transition: 0.2s;}
        button.btn-save:hover { background-color: var(--bubble-blue); transform: translateY(-2px); }
        button.btn-save.mode-edit { background-color: #ffa726; } 
        
        button.btn-check { background: #66BB6A; color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 15px; font-size: 15px; font-weight: bold;}
        
        .main-checkbox { display: flex; align-items: center; margin-bottom: 20px; cursor: pointer; font-weight: bold; color: var(--deep-ocean); border-top: 2px solid var(--snow-cloud); padding-top: 15px; }
        .main-checkbox input { transform: scale(1.3); margin-right: 10px; accent-color: var(--dream-aqua); }

        .tag-type { position: absolute; top: 10px; right: 10px; font-size: 0.7em; padding: 4px 8px; border-radius: 6px; font-weight: bold; text-transform: uppercase; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tag-perm { background: var(--soft-iris); }
        .tag-temp { background: var(--sky-blue); color: var(--deep-ocean); }
        
        .alert-reserv { color: #e57373; font-weight: bold; font-size: 0.9em; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="musees.html" class="btn-nav">üèõÔ∏è Mus√©es</a>
        <button class="btn-nav btn-logout" onclick="deconnexion()">D√©connexion</button>

    <h1>üé≠ Sorties Culturelles</h1>

    <div id="inbox-container">
        <div class="inbox-alert">

        <div class="carousel-container">

    <div class="history-section">
        <h2>‚úÖ Spectacles vus (Souvenirs)</h2>
        <div id="listeVisites"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4",
            authDomain: "date-d927b.firebaseapp.com",
            projectId: "date-d927b",
            storageBucket: "date-d927b.appspot.com",
            messagingSenderId: "353304192798",
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f",
            measurementId: "G-T4N8PMNC3G"
        };

        if (typeof firebase !== 'undefined' && !firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        let db; try { db = firebase.firestore(); } catch (e) { console.error("Erreur:", e); }

        let listeASortir = [];
        let indexActuel = 0;
        let globalSortiesData = {}; 
        let globalPropositions = {};

        function deconnexion() {
            localStorage.removeItem("estConnecte");
            window.location.href = "login.html";
        }

        // --- GESTION PROPOSITIONS (BOITE A IDEES) ---
        function chargerPropositions() {
            const divProp = document.getElementById('listePropositions');
            const container = document.getElementById('inbox-container');

            db.collection('propositions').onSnapshot(snapshot => {
                if (snapshot.empty) {
                    container.style.display = 'none';
                    return;
                }
                
                container.style.display = 'block';
                divProp.innerHTML = '';

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const id = doc.id;
                    globalPropositions[id] = d;

                    const typeLabel = (d.typeCible === 'musees') ? 'üèõÔ∏è Mus√©e' : 'üé≠ Sortie';
                    
                    const el = document.createElement('div');
                    el.className = 'prop-item';
                    el.innerHTML = `
                        <div>
                            <strong>${typeLabel} : ${d.nom || d.titre}</strong><br>
                            <small>üìç ${d.lieu || '?'} | üí∏ ${d.prix || '?'}</small><br>
                            <small>Note: ${d.commentaire || ''}</small>
                        </div>
                        <div class="prop-actions">
                            <button class="btn-accept" onclick="accepterProposition('${id}')">‚úÖ</button>
                            <button class="btn-reject" onclick="supprimerProposition('${id}')">‚ùå</button>
                        </div>
                    `;
                    divProp.appendChild(el);
                });
            });
        }

        function accepterProposition(propId) {
            const prop = globalPropositions[propId];
            if(!prop) return;

            if(!confirm("Valider et ajouter '" + (prop.nom || prop.titre) + "' ?")) return;

            let dataToAdd = {};
            if(prop.typeCible === 'musees') {
                dataToAdd = {
                    nom: prop.nom || prop.titre,
                    prix: prop.prix || "0",
                    tags: [],
                    expositions: [{ nom: "G√©n√©ral", estVisite: false }],
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
            } else {
                dataToAdd = {
                    titre: prop.titre || prop.nom,
                    type: 'temporaire',
                    lieu: prop.lieu || 'A d√©finir',
                    prix: prop.prix || "0",
                    estFait: false,
                    estReserve: false,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
            }

            db.collection(prop.typeCible).add(dataToAdd).then(() => {
                db.collection('propositions').doc(propId).delete();
                alert("Ajout√© avec succ√®s !");
            });
        }

        function supprimerProposition(id) {
            if(confirm("Refuser cette id√©e ?")) db.collection('propositions').doc(id).delete();
        }

        // --- UI : BASCULE PERM / TEMP ---
        function changerType(type) {
            document.getElementById('typeSortie').value = type;
            if(type === 'permanente') {
                document.getElementById('optPerm').classList.add('active');
                document.getElementById('optTemp').classList.remove('active');
                document.getElementById('champsPerm').classList.add('visible');
                document.getElementById('champsTemp').classList.remove('visible');
            } else {
                document.getElementById('optPerm').classList.remove('active');
                document.getElementById('optTemp').classList.add('active');
                document.getElementById('champsPerm').classList.remove('visible');
                document.getElementById('champsTemp').classList.add('visible');
            }
        }

        function basculerDetails() {
            const caseCochee = document.getElementById("estFait").checked;
            document.getElementById("detailsVisite").style.display = caseCochee ? "block" : "none";
        }

        function basculerReservation() {
            const caseCochee = document.getElementById("estReserve").checked;
            document.getElementById("dateReservEffectiveDiv").style.display = caseCochee ? "block" : "none";
        }

        // --- ENREGISTREMENT ---
        function gererEnregistrement() {
            try {
                const idModif = document.getElementById('editId').value;
                const type = document.getElementById('typeSortie').value;
                const titre = document.getElementById('titre').value;
                const lieu = document.getElementById('lieu').value;
                const prix = document.getElementById('prix').value;
                
                const estReserve = document.getElementById('estReserve').checked;
                const dateEffectiveReserv = document.getElementById('dateEffectiveReserv').value;
                const estFait = document.getElementById('estFait').checked;

                if (!titre) { alert("Il faut un titre !"); return; }

                let data = {
                    type: type,
                    titre: titre,
                    lieu: lieu,
                    prix: prix,
                    estReserve: estReserve,
                    dateEffectiveReserv: dateEffectiveReserv,
                    estFait: estFait,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Champs sp√©cifiques
                if (type === 'permanente') {
                    data.datesInfos = document.getElementById('datesPerm').value;
                } else {
                    data.dateDebut = document.getElementById('dateDebut').value;
                    data.dateFin = document.getElementById('dateFin').value;
                    data.dateReserv = document.getElementById('dateReserv').value;
                }

                if (estFait) {
                    data.dateSortie = document.getElementById('dateSortie').value;
                    data.note = document.getElementById('noteSortie').value;
                    data.commentaire = document.getElementById('commentaire').value;
                }

                if (idModif) {
                    db.collection('sorties').doc(idModif).update(data).then(() => { resetForm(); alert("Mis √† jour !"); });
                } else {
                    db.collection('sorties').add(data).then(() => { resetForm(); alert("Enregistr√© !"); });
                }
            } catch (error) {
                alert("Erreur : " + error.message);
            }
        }

        // --- CHARGEMENT ROBUSTE (C'est ici que j'ai s√©curis√© le code) ---
        function chargerSorties() {
            const divVisites = document.getElementById('listeVisites');
            const zoneCarte = document.getElementById('zoneCarteUnique');

            db.collection('sorties').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                listeASortir = [];
                divVisites.innerHTML = '';
                globalSortiesData = {}; 

                if (snapshot.empty) {
                    zoneCarte.innerHTML = "<p>Aucune sortie pr√©vue...</p>";
                    divVisites.innerHTML = "<p style='color:#777'>Pas encore de souvenirs...</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    // On s√©curise les donn√©es pour √©viter les plantages
                    const data = doc.data();
                    const id = doc.id;
                    data.id = id;
                    globalSortiesData[id] = data; 
                    
                    // Valeurs par d√©faut pour √©viter les "undefined"
                    const titreAffiche = data.titre || data.nom || "Sortie sans titre";
                    const lieuAffiche = data.lieu || "";
                    const prixAffiche = data.prix || "?";

                    if (data.estFait) {
                        // HISTORIQUE
                        const row = document.createElement('div');
                        row.className = 'visite-row';
                        row.innerHTML = `
                            <div style="flex:1; min-width:200px;">
                                <strong>${titreAffiche}</strong> <span style="font-size:0.9em; color:var(--deep-ocean)">(${lieuAffiche})</span><br>
                                <small>üìÖ ${data.dateSortie || '?'} | üí∏ ${prixAffiche}</small><br>
                                <em style="color:#555">"${data.commentaire || ''}"</em>
                            </div>
                            <div style="text-align:right;">
                                <div>${"‚≠ê".repeat(data.note || 1)}</div>
                                <button onclick="preparerModification('${id}')" style="background:none; border:1px solid #FF9800; color:#FF9800; border-radius:5px; padding:3px 6px; cursor:pointer; font-size:0.8em;">‚úèÔ∏è</button>
                                <button onclick="supprimerSortie('${id}')" style="background:none; border:1px solid #d32f2f; color:#d32f2f; border-radius:5px; padding:3px 6px; cursor:pointer; font-size:0.8em; margin-left:5px;">üóëÔ∏è</button>
                            </div>`;
                        divVisites.appendChild(row);
                    } else {
                        // CARTE A FAIRE
                        let tagType = "";
                        let infoSup = "";
                        let reservationBadge = "";

                        if (data.type === 'permanente') {
                            tagType = `<span class="tag-type tag-perm">üíé Perm</span>`;
                            infoSup = `<p style="color:var(--dream-aqua); font-weight:bold;">${data.datesInfos || 'Tout le temps'}</p>`;
                        } else {
                            tagType = `<span class="tag-type tag-temp">üìÖ Dat√©</span>`;
                            const range = (data.dateDebut || data.dateFin) ? `Du ${data.dateDebut || '?'} au ${data.dateFin || '?'}` : "";
                            const reserv = data.dateReserv ? `<br><span class="alert-reserv">‚ö†Ô∏è R√©server avant : ${data.dateReserv}</span>` : "";
                            infoSup = `<p>${range}${reserv}</p>`;
                        }

                        if (data.estReserve) {
                            const dateR = data.dateEffectiveReserv ? data.dateEffectiveReserv : "Date inconnue";
                            reservationBadge = `<div class="badge-reservation">üéüÔ∏è R√©serv√© pour le ${dateR} !</div>`;
                        }

                        let carteHtml = `
                            <div class="card-tinder">
                                ${tagType}
                                <h3 style="color:var(--deep-ocean)">${titreAffiche}</h3>
                                <p style="color:#666">${lieuAffiche}</p>
                                <p style="font-weight:bold; color:var(--bubble-blue)">üí∏ ${prixAffiche}</p>
                                ${infoSup}
                                
                                ${reservationBadge}
                                
                                <button class="btn-check" onclick="passerEnFait('${id}')">‚úÖ C'est vu !</button>
                                
                                <div style="margin-top:15px; display:flex; justify-content:center; gap:10px;">
                                    <button onclick="preparerModification('${id}')" style="background:none; border:1px solid #FF9800; color:#FF9800; border-radius:5px; padding:5px 10px; cursor:pointer;">‚úèÔ∏è Modif</button>
                                    <button onclick="supprimerSortie('${id}')" style="background:none; border:1px solid #d32f2f; color:#d32f2f; border-radius:5px; padding:5px 10px; cursor:pointer;">üóëÔ∏è Suppr</button>
                                </div>
                            </div>
                        `;
                        listeASortir.push(carteHtml);
                    }
                });
                afficherCarteCarousel();
            });
        }

        // --- CAROUSEL ---
        function afficherCarteCarousel() {
            const zone = document.getElementById('zoneCarteUnique');
            if (listeASortir.length === 0) { zone.innerHTML = "<p>Rien de pr√©vu... Ajoute une id√©e ! üëÜ</p>"; return; }
            if (indexActuel >= listeASortir.length) indexActuel = 0;
            if (indexActuel < 0) indexActuel = listeASortir.length - 1;
            zone.innerHTML = listeASortir[indexActuel];
        }
        function carteSuivante() { if (listeASortir.length > 0) { indexActuel++; afficherCarteCarousel(); } }
        function cartePrecedente() { if (listeASortir.length > 0) { indexActuel--; afficherCarteCarousel(); } }

        function passerEnFait(id) {
            const note = prompt("Note sur 5 ?");
            if (!note) return;
            const date = prompt("Date ?", new Date().toISOString().split('T')[0]);
            const comm = prompt("C'√©tait comment ?");
            db.collection('sorties').doc(id).update({ estFait: true, note: note, dateSortie: date, commentaire: comm });
        }

        function preparerModification(id) {
            const data = globalSortiesData[id];
            if (!data) return;

            document.getElementById('editId').value = id;
            document.getElementById('titre').value = data.titre || data.nom || "";
            document.getElementById('lieu').value = data.lieu || "";
            document.getElementById('prix').value = data.prix || "";

            changerType(data.type || 'permanente');

            if (data.type === 'permanente') {
                document.getElementById('datesPerm').value = data.datesInfos || '';
            } else {
                document.getElementById('dateDebut').value = data.dateDebut || '';
                document.getElementById('dateFin').value = data.dateFin || '';
                document.getElementById('dateReserv').value = data.dateReserv || '';
            }

            document.getElementById('estReserve').checked = data.estReserve || false;
            document.getElementById('dateEffectiveReserv').value = data.dateEffectiveReserv || '';
            basculerReservation();

            document.getElementById('estFait').checked = data.estFait || false;
            basculerDetails();
            
            if(data.estFait) {
                document.getElementById('dateSortie').value = data.dateSortie || "";
                document.getElementById('noteSortie').value = data.note || "5";
                document.getElementById('commentaire').value = data.commentaire || "";
            }

            const btn = document.getElementById('btnAction');
            btn.textContent = "Mettre √† jour";
            btn.classList.add('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Modifier : " + (data.titre || "...");
            document.getElementById('btnAnnuler').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = '';
            document.getElementById('titre').value = '';
            document.getElementById('lieu').value = '';
            document.getElementById('prix').value = '';
            document.getElementById('datesPerm').value = '';
            document.getElementById('dateDebut').value = '';
            document.getElementById('dateFin').value = '';
            document.getElementById('dateReserv').value = '';
            document.getElementById('commentaire').value = '';
            
            document.getElementById('estReserve').checked = false;
            document.getElementById('dateEffectiveReserv').value = '';
            basculerReservation();

            document.getElementById('estFait').checked = false;
            basculerDetails();

            const btn = document.getElementById('btnAction');
            btn.textContent = "Enregistrer";
            btn.classList.remove('mode-edit');
            document.getElementById('titreFormulaire').textContent = "Ajouter une sortie";
            document.getElementById('btnAnnuler').style.display = "none";
        }

        function supprimerSortie(id) {
            if(confirm("Supprimer ?")) db.collection('sorties').doc(id).delete();
        }

        document.addEventListener('DOMContentLoaded', () => {
            chargerSorties();
            chargerPropositions();
        });
    </script>
</body>
</html>
