        /* SWITCH TYPE D'OFFRE */
        .switch-container { display: flex; background: #F3E5F5; border-radius: 10px; padding: 5px; margin-bottom: 15px; border: 1px solid #E1BEE7; }

        /* CHAMPS DYNAMIQUES */

        .dynamic-field.visible { display: block; }
        @keyframes slideDown { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }

        /* ZONE RESERVATION */

        #dateReservEffectiveDiv { display: none; margin-left: 10px; margin-bottom: 15px; padding-left: 10px; border-left: 3px solid #FF9800; }

        .main-checkbox input { transform: scale(1.3); margin-right: 10px; }

        .tag-perm { background: #E1BEE7; color: #4A148C; }

        .alert-reserv { color: #C62828; font-weight: bold; font-size: 0.9em; margin-top: 5px; display: block; }
    </style>
</head>
