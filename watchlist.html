<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Watchlist üçø</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçø</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root { 
            --misty-violet: #5f5baf; --rainy-blue: #568de4; --deep-iris: #9a64c5; 
            --cloudy-lilac: #c4c5e8; --white: #ffffff; --bg-soft: #f4f6ff;
            --netflix: #e50914; --disney: #113ccf; --canal: #000000; --hbo: #3C005A;
            --paramount: #0064FF; --crunchyroll: #F47521; --appletv: #444444; --autre: #999999;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--cloudy-lilac); 
            color: var(--misty-violet); text-align: center; margin: 0; padding: 20px; 
            background-image: linear-gradient(to bottom, #c4c5e8 0%, #e8eaf6 100%); min-height: 100vh;
        }

        h1 { margin-top: 60px; font-size: 2.2em; text-shadow: 2px 2px 0px rgba(255,255,255,0.4); margin-bottom: 5px; }
        .subtitle { font-style: italic; color: var(--deep-iris); margin-bottom: 30px; }

        /* NAV */
        .top-nav { position: fixed; top: 10px; right: 10px; display: flex; gap: 10px; z-index: 100; }
        .btn-nav { background: rgba(255,255,255,0.8); padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; color: var(--misty-violet); transition: 0.3s; }
        .btn-nav:hover { background: white; transform: translateY(-2px); }

        .add-box { 
            background: white; max-width: 500px; margin: 0 auto 40px auto; 
            padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(95, 91, 175, 0.2); 
            border: 2px solid rgba(255,255,255,0.5); text-align: left;
        }
        
        input, select { 
            width: 100%; padding: 10px; margin: 8px 0; border: 2px solid var(--cloudy-lilac); 
            border-radius: 10px; box-sizing: border-box; color: var(--misty-violet); font-family: inherit;
        }
        
        .row { display: flex; gap: 10px; }
        .hidden { display: none; }

        #dynamicSeasons { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; }
        .mini-input-saison { width: 80px !important; font-size: 0.8em; text-align: center; }

        button.add-btn { 
            width: 100%; background: var(--rainy-blue); color: white; border: none; 
            padding: 12px; border-radius: 12px; font-weight: bold; font-size: 1.1em; 
            cursor: pointer; margin-top: 15px; transition: 0.2s;
        }
        button.add-btn:hover { background: var(--misty-violet); }
        button.add-btn.mode-edit { background: var(--deep-iris); }

      
        #cancelBtn {
            background: #ccc; color: #555; border:none; padding: 10px; width: 100%; 
            border-radius: 10px; cursor: pointer; margin-top: 5px; display: none; font-weight: bold;
        }

        #watchlistGrid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }

        .card { 
            background: white; width: 320px; border-radius: 20px; padding: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.05); text-align: left; position: relative;
            border-top: 5px solid var(--misty-violet); transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }

        .card-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .card-title { font-size: 1.3em; font-weight: 800; color: var(--misty-violet); margin: 0; padding-right: 25px; }
        .card-meta { font-size: 0.85em; color: #888; display: flex; gap: 5px; align-items: center; }
        
        .platform-badge { padding: 3px 8px; border-radius: 5px; color: white; font-weight: bold; font-size: 0.7em; }
        .plat-Netflix { background: var(--netflix); }
        .plat-Disney { background: var(--disney); }
        .plat-Canal { background: var(--canal); }
        .plat-HBO { background: var(--hbo); }
        .plat-Paramount { background: var(--paramount); }
        .plat-Crunchyroll { background: var(--crunchyroll); }
        .plat-Apple { background: var(--appletv); }
        .plat-Autre { background: var(--autre); }

        .check-zone { 
            background: var(--bg-soft); padding: 10px; border-radius: 12px; margin: 10px 0; 
            display: flex; justify-content: space-around; align-items: center; border: 1px dashed var(--cloudy-lilac);
        }
        .check-col { cursor: pointer; display: flex; flex-direction: column; align-items: center; font-size: 0.85em; font-weight: bold; color: var(--deep-iris); user-select: none; }
        input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--rainy-blue); cursor: pointer; margin-bottom: 5px; }

        .series-counter { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #eef2ff; padding: 8px; border-radius: 10px; margin-bottom: 10px;
        }
        .counter-btn { 
            background: var(--white); border: 1px solid var(--rainy-blue); color: var(--rainy-blue); 
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer; font-weight: bold;
        }

        .rating-zone { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .rating-row { display: flex; justify-content: space-between; align-items: center; font-size: 0.9em; color: #666; margin-bottom: 5px; }
        .stars { cursor: pointer; letter-spacing: 2px; }
        .star-filled { color: #ffc107; }
        .star-empty { color: #ddd; }

        .card-actions { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; }
        .action-btn { background: none; border: none; font-size: 1.1em; cursor: pointer; opacity: 0.4; transition: 0.2s; }
        .action-btn:hover { opacity: 1; transform: scale(1.1); }
        .btn-edit { color: var(--rainy-blue); }
        .btn-del { color: #e57373; }

    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html" class="btn-nav">üè† Accueil</a>
        <a href="musees.html" class="btn-nav">üèõÔ∏è Mus√©es</a>
        <a href="sorties.html" class="btn-nav">üé≠ Spectacles</a>
        <button onclick="localStorage.removeItem('estConnecte'); window.location.href='login.html';" class="btn-nav" style="border:none; cursor:pointer;">üîí</button>
    </div>

    <h1>üçø Notre Watchlist</h1>
    <div class="subtitle">Ce qu'on regarde ensemble (ou pas...)</div>

    <div class="add-box">
        <h3 style="margin-top:0; color:var(--rainy-blue);" id="formTitle">Ajouter un titre</h3>
        <input type="hidden" id="editId">
        <input type="text" id="titre" placeholder="Titre (ex: Spy x Family...)">
        
        <div class="row">
            <select id="type" onchange="toggleSeriesFields()">
                <option value="Film">üé¨ Film</option>
                <option value="S√©rie">üì∫ S√©rie</option>
            </select>
            <select id="plateforme" onchange="toggleAutreField()">
                <option value="Netflix">Netflix</option>
                <option value="Disney+">Disney+</option>
                <option value="Canal+">Canal+</option>
                <option value="HBO">HBO</option>
                <option value="Paramount+">Paramount+</option>
                <option value="Crunchyroll">Crunchyroll</option>
                <option value="Apple TV">Apple TV</option>
                <option value="Autre">Autre / Cin√©</option>
            </select>
        </div>

        <input type="text" id="autrePlateforme" class="hidden" placeholder="Nom de la plateforme...">

        <div id="seriesFields" class="hidden">
            <label style="font-size:0.9em; color:var(--misty-violet); font-weight:bold;">Nombre de Saisons :</label>
            <input type="number" id="nbSaisons" placeholder="Ex: 3" oninput="genererChampsSaisons()">
            <div id="dynamicSeasons"></div>
        </div>

        <button id="btnSubmit" class="add-btn" onclick="ajouterWatchlist()">Ajouter √† la liste</button>
        <button id="cancelBtn" onclick="resetForm()">Annuler la modification</button>
    </div>

    <div id="watchlistGrid">Chargement...</div>

    <script>
        // S√âCURIT√â : V√âRIFICATION DE LA CONNEXION
        if (!localStorage.getItem("estConnecte")) {
            window.location.href = "login.html";
        }

        const firebaseConfig = { 
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4", 
            authDomain: "date-d927b.firebaseapp.com", 
            projectId: "date-d927b", 
            storageBucket: "date-d927b.appspot.com", 
            messagingSenderId: "353304192798", 
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f", 
            measurementId: "G-T4N8PMNC3G" 
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let globalWatchlistData = {}; // Pour stocker les donn√©es et faciliter l'√©dition

        function toggleSeriesFields() {
            const type = document.getElementById('type').value;
            const fields = document.getElementById('seriesFields');
            if (type === 'S√©rie') fields.classList.remove('hidden');
            else fields.classList.add('hidden');
        }

        function toggleAutreField() {
            const plat = document.getElementById('plateforme').value;
            const autreInput = document.getElementById('autrePlateforme');
            if (plat === 'Autre') autreInput.classList.remove('hidden');
            else autreInput.classList.add('hidden');
        }

        function genererChampsSaisons(valuesArray = []) {
            const nb = parseInt(document.getElementById('nbSaisons').value) || 0;
            const container = document.getElementById('dynamicSeasons');
            container.innerHTML = ""; 

            for(let i=1; i<=nb; i++) {
                const input = document.createElement('input');
                input.type = "number";
                input.placeholder = `Ep S${i}`;
                input.className = "mini-input-saison";
                input.id = `eps_s${i}`;
                if(valuesArray[i-1]) input.value = valuesArray[i-1]; // Pr√©-remplir si √©dition
                container.appendChild(input);
            }
        }

        function preparerEdition(id) {
            const data = globalWatchlistData[id];
            if(!data) return;

            document.getElementById('editId').value = id;
            document.getElementById('titre').value = data.titre;
            document.getElementById('type').value = data.type;
            
            const selectPlat = document.getElementById('plateforme');
            let isStandard = false;
            for(let i=0; i<selectPlat.options.length; i++) {
                if(selectPlat.options[i].value === data.platform) isStandard = true;
            }
            
            if(isStandard) {
                selectPlat.value = data.platform;
                document.getElementById('autrePlateforme').value = "";
            } else {
                selectPlat.value = "Autre";
                document.getElementById('autrePlateforme').value = data.platform;
            }

            if(data.type === 'S√©rie') {
                document.getElementById('nbSaisons').value = data.totalSaisons;
                genererChampsSaisons(data.episodesParSaison || []);
            } else {
                document.getElementById('nbSaisons').value = "";
                document.getElementById('dynamicSeasons').innerHTML = "";
            }


            toggleSeriesFields();
            toggleAutreField();
            
            document.getElementById('formTitle').textContent = "Modifier : " + data.titre;
            document.getElementById('btnSubmit').textContent = "Modifier la carte";
            document.getElementById('btnSubmit').classList.add('mode-edit');
            document.getElementById('cancelBtn').style.display = "block";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editId').value = "";
            document.getElementById('titre').value = "";
            document.getElementById('type').value = "Film";
            document.getElementById('plateforme').value = "Netflix";
            document.getElementById('autrePlateforme').value = "";
            document.getElementById('nbSaisons').value = "";
            document.getElementById('dynamicSeasons').innerHTML = "";
            
            toggleSeriesFields();
            toggleAutreField();

            document.getElementById('formTitle').textContent = "Ajouter un titre";
            document.getElementById('btnSubmit').textContent = "Ajouter √† la liste";
            document.getElementById('btnSubmit').classList.remove('mode-edit');
            document.getElementById('cancelBtn').style.display = "none";
        }

        function ajouterWatchlist() {
            const idEdit = document.getElementById('editId').value;
            const titre = document.getElementById('titre').value;
            const type = document.getElementById('type').value;
            let platform = document.getElementById('plateforme').value;
            
            if (platform === 'Autre') {
                platform = document.getElementById('autrePlateforme').value || "Autre";
            }

            if(!titre) return alert("Il faut un titre !");

            let episodesParSaison = [];
            let totalSaisons = 0;

            if (type === 'S√©rie') {
                totalSaisons = parseInt(document.getElementById('nbSaisons').value) || 1;
                for(let i=1; i<=totalSaisons; i++) {
                    const val = document.getElementById(`eps_s${i}`).value;
                    episodesParSaison.push(parseInt(val) || 10);
                }
            }

            const dataToSave = {
                titre: titre,
                type: type,
                platform: platform,
                totalSaisons: totalSaisons,
                episodesParSaison: episodesParSaison,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (!idEdit) {
                dataToSave.currentSaison = 1;
                dataToSave.currentEpisode = 1;
                dataToSave.episodesData = {};
                dataToSave.noteTristhan = 0;
                dataToSave.noteOphylia = 0;
            }

            if (idEdit) {
                db.collection('watchlist').doc(idEdit).update(dataToSave)
                .then(() => { alert("Modifi√© !"); resetForm(); })
                .catch(e => alert("Erreur : " + e.message));
            } else {
                db.collection('watchlist').add(dataToSave)
                .then(() => { alert("Ajout√© !"); resetForm(); })
                .catch(e => alert("Erreur : " + e.message));
            }
        }

        function chargerWatchlist() {
            const grid = document.getElementById('watchlistGrid');
            db.collection('watchlist').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                grid.innerHTML = "";
                globalWatchlistData = {};

                if(snapshot.empty) { grid.innerHTML = "<p>Rien √† regarder...</p>"; return; }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    globalWatchlistData[id] = data;

                    const sNum = data.currentSaison || 1;
                    const epNum = data.currentEpisode || 1;
                    const uniqueKey = `S${sNum}-E${epNum}`;
                    const epHistory = (data.episodesData && data.episodesData[uniqueKey]) || { vuTristhan: false, vuOphylia: false };
                    
                    let badgeClass = "plat-Autre";
                    const p = data.platform.toLowerCase();
                    if(p.includes('netflix')) badgeClass = "plat-Netflix";
                    else if(p.includes('disney')) badgeClass = "plat-Disney";
                    else if(p.includes('canal')) badgeClass = "plat-Canal";
                    else if(p.includes('hbo')) badgeClass = "plat-HBO";
                    else if(p.includes('paramount')) badgeClass = "plat-Paramount";
                    else if(p.includes('crunchyroll')) badgeClass = "plat-Crunchyroll";
                    else if(p.includes('apple')) badgeClass = "plat-Apple";

                    let seriesHtml = "";
                    let maxEp = 0;

                    if(data.type === 'S√©rie') {
                        if(data.episodesParSaison && Array.isArray(data.episodesParSaison)) {
                            maxEp = data.episodesParSaison[sNum - 1] || 99; 
                        } else {
                            maxEp = data.totalEpisodes || 99;
                        }

                        const seriesData = JSON.stringify({
                            s: sNum, e: epNum, max: maxEp, totalS: data.totalSaisons, epArray: data.episodesParSaison
                        }).replace(/"/g, "&quot;");

                        seriesHtml = `
                        <div class="series-counter">
                            <div><small>Saison</small><br><strong>${sNum}</strong></div>
                            <div style="flex:1; text-align:center; font-weight:bold; color:var(--rainy-blue);">
                                Ep. ${epNum} <span style="font-size:0.8em; color:#999;">/ ${maxEp}</span>
                            </div>
                            <div>
                                <button class="counter-btn" onclick="navSeries('${id}', -1, ${seriesData})">-</button>
                                <button class="counter-btn" onclick="navSeries('${id}', 1, ${seriesData})">+</button>
                            </div>
                        </div>`;
                    }

                    const nousChecked = (epHistory.vuTristhan && epHistory.vuOphylia) ? "checked" : "";

                    const card = document.createElement('div');
                    card.className = "card";
                    card.innerHTML = `
                        <div class="card-actions">
                            <button class="action-btn btn-edit" onclick="preparerEdition('${id}')" title="Modifier">‚úèÔ∏è</button>
                            <button class="action-btn btn-del" onclick="supprimer('${id}')" title="Supprimer">√ó</button>
                        </div>

                        <div class="card-header">
                            <div>
                                <span class="platform-badge ${badgeClass}">${data.platform}</span>
                                <h3 class="card-title">${data.titre}</h3>
                                <div class="card-meta">${data.type} ${data.type==='S√©rie' ? `(${data.totalSaisons} S)` : ''}</div>
                            </div>
                        </div>
                        ${seriesHtml}
                        
                        <div class="check-zone">
                            <label class="check-col">
                                <input type="checkbox" ${epHistory.vuTristhan ? 'checked' : ''} onchange="updateVu('${id}', '${uniqueKey}', 'Tristhan', this.checked)">
                                Tristhan
                            </label>
                            
                            <label class="check-col">
                                <input type="checkbox" ${nousChecked} onchange="updateNous('${id}', '${uniqueKey}', this.checked)">
                                <span style="color:var(--rainy-blue)">NOUS</span>
                            </label>
                            
                            <label class="check-col">
                                <input type="checkbox" ${epHistory.vuOphylia ? 'checked' : ''} onchange="updateVu('${id}', '${uniqueKey}', 'Ophylia', this.checked)">
                                Ophylia
                            </label>
                        </div>

                        <div class="rating-zone">
                            <div class="rating-row"><span>Note Tristhan</span><div>${genererEtoiles(id, 'Tristhan', data.noteTristhan)}</div></div>
                            <div class="rating-row"><span>Note Ophylia</span><div>${genererEtoiles(id, 'Ophylia', data.noteOphylia)}</div></div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        function navSeries(id, delta, data) {
            let newS = data.s;
            let newE = data.e + delta;

            if (delta > 0) {
                if (newE > data.max) {
                    if (newS < data.totalS) { newS++; newE = 1; } else return; 
                }
            } else {
                if (newE < 1) {
                    if (newS > 1) {
                        newS--;
                        if(data.epArray) newE = data.epArray[newS - 1]; else newE = 1;
                    } else return;
                }
            }
            db.collection('watchlist').doc(id).update({ currentSaison: newS, currentEpisode: newE });
        }

        function updateVu(id, uniqueKey, personne, etat) {
            let deepObj = { episodesData: {} };
            deepObj.episodesData[uniqueKey] = {};
            deepObj.episodesData[uniqueKey][`vu${personne}`] = etat;
            db.collection('watchlist').doc(id).set(deepObj, { merge: true });
        }

        function updateNous(id, uniqueKey, etat) {
            let deepObj = { episodesData: {} };
            deepObj.episodesData[uniqueKey] = { vuTristhan: etat, vuOphylia: etat };
            db.collection('watchlist').doc(id).set(deepObj, { merge: true });
        }

        function genererEtoiles(id, personne, noteActuelle) {
            let html = "";
            for(let i=1; i<=5; i++) {
                let colorClass = i <= noteActuelle ? "star-filled" : "star-empty";
                html += `<span class="stars ${colorClass}" onclick="noter('${id}', '${personne}', ${i})">‚òÖ</span>`;
            }
            return html;
        }

        function noter(id, personne, note) {
            let update = {};
            if(personne === 'Tristhan') update = { noteTristhan: note };
            if(personne === 'Ophylia') update = { noteOphylia: note };
            db.collection('watchlist').doc(id).update(update);
        }

        function supprimer(id) { if(confirm("Supprimer ?")) db.collection('watchlist').doc(id).delete(); }

        document.addEventListener('DOMContentLoaded', chargerWatchlist);
    </script>
</body>
</html>
