<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vitrine Culturelle (Visiteur) üëÄ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { background-color: #FAFAFA; color: #333; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* FORMULAIRE PROPOSITION */
        .proposition-box { background: #E0F7FA; border: 2px dashed #00BCD4; padding: 20px; border-radius: 15px; margin-bottom: 40px; text-align: center; }
        .proposition-box h2 { margin-top: 0; color: #0097A7; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #B2EBF2; border-radius: 8px; box-sizing: border-box; }
        button.btn-propose { background: #00BCD4; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; width: 100%; }
        button.btn-propose:hover { background: #0097A7; }

        /* LISTES LECTURE SEULE */
        .section-title { border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 40px; color: #555; }
        .item-row { background: white; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .tag { font-size: 0.8em; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-transform: uppercase; margin-right: 5px; }
        .tag-musee { background: #E3F2FD; color: #1565C0; }
        .tag-sortie { background: #F3E5F5; color: #6A1B9A; }
        .status-fait { color: #4CAF50; font-weight: bold; }
        .status-todo { color: #FF9800; font-style: italic; }
        
        .btn-login { position: fixed; top: 15px; right: 15px; background: #333; color: white; text-decoration: none; padding: 8px 12px; border-radius: 8px; font-size: 0.9em; }
    </style>
</head>
<body>

    <a href="login.html" class="btn-login">üîê Connexion Admin</a>

    <div class="container">
        <h1>üëÄ Ce qu'on a pr√©vu (ou fait)</h1>

        <div class="proposition-box">
            <h2>üí° Une id√©e de sortie ?</h2>
            <p>Propose-nous un truc ! Si on valide, √ßa s'ajoutera √† la liste.</p>
            
            <select id="propType">
                <option value="musees">üèõÔ∏è C'est un Mus√©e / Expo</option>
                <option value="sorties">üé≠ C'est du Th√©√¢tre / Spectacle</option>
            </select>
            
            <input type="text" id="propTitre" placeholder="Titre (Nom du mus√©e ou du spectacle)">
            
            <div style="display:flex; gap:10px;">
                <input type="text" id="propLieu" placeholder="üìç Lieu (Adresse, Ville...)">
                <input type="text" id="propPrix" placeholder="üí∏ Prix estim√© (ex: 15‚Ç¨)">
            </div>

            <textarea id="propNote" rows="2" placeholder="Pourquoi il faut y aller ? (Lien, infos...)"></textarea>
            
            <button class="btn-propose" onclick="envoyerProposition()">üöÄ Envoyer l'id√©e</button>
        </div>

        <h2 class="section-title">üìÖ Au programme (√Ä faire)</h2>
        <div id="listeAFaire">Chargement...</div>

        <h2 class="section-title">‚úÖ D√©j√† fait (Historique)</h2>
        <div id="listeFait">Chargement...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4",
            authDomain: "date-d927b.firebaseapp.com",
            projectId: "date-d927b",
            storageBucket: "date-d927b.appspot.com",
            messagingSenderId: "353304192798",
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f",
            measurementId: "G-T4N8PMNC3G"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. ENVOYER UNE PROPOSITION (Mise √† jour avec Lieu et Prix)
        function envoyerProposition() {
            const type = document.getElementById('propType').value;
            const titre = document.getElementById('propTitre').value;
            const lieu = document.getElementById('propLieu').value;
            const prix = document.getElementById('propPrix').value;
            const note = document.getElementById('propNote').value;

            if(!titre) { alert("Il faut au moins un titre !"); return; }

            db.collection('propositions').add({
                typeCible: type, 
                nom: titre,      
                titre: titre,    
                lieu: lieu || "Non pr√©cis√©",
                prix: prix || "Non pr√©cis√©",
                commentaire: note,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Merci ! Ton id√©e a √©t√© envoy√©e. üì©");
                // Reset form
                document.getElementById('propTitre').value = '';
                document.getElementById('propLieu').value = '';
                document.getElementById('propPrix').value = '';
                document.getElementById('propNote').value = '';
            });
        }

        // 2. LIRE UNIQUEMENT MUSEES ET SPECTACLES (Filtr√©)
        async function chargerTout() {
            const divAFaire = document.getElementById('listeAFaire');
            const divFait = document.getElementById('listeFait');
            divAFaire.innerHTML = ''; divFait.innerHTML = '';

            let items = [];

            // Mus√©es
            const snapMusees = await db.collection('musees').get();
            snapMusees.forEach(doc => {
                const d = doc.data();
                items.push({ type: 'musee', nom: d.nom, fait: d.estVisite, details: d.expo || "G√©n√©ral" });
            });

            // Sorties
            const snapSorties = await db.collection('sorties').get();
            snapSorties.forEach(doc => {
                const d = doc.data();
                items.push({ type: 'sortie', nom: d.titre, fait: d.estFait, details: d.lieu || "" });
            });

            // Affichage
            items.forEach(item => {
                const tag = item.type === 'musee' ? '<span class="tag tag-musee">üèõÔ∏è Mus√©e</span>' : '<span class="tag tag-sortie">üé≠ Sortie</span>';
                const html = `
                    <div class="item-row">
                        <div>${tag} <strong>${item.nom}</strong> <small>(${item.details})</small></div>
                        <div class="${item.fait ? 'status-fait' : 'status-todo'}">${item.fait ? '‚úÖ Vu' : '‚è≥ √Ä voir'}</div>
                    </div>`;
                if(item.fait) divFait.innerHTML += html;
                else divAFaire.innerHTML += html;
            });
        }
        chargerTout();
    </script>
</body>
</html>
