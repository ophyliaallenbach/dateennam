<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vitrine Culturelle ‚ú®</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ú®</text></svg>">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        /* --- PALETTE "ARC-EN-CIEL DOUX" (Ton design chaleureux) --- */
        :root {
            --lilac: #9f99d1;   /* Titres */
            --blue: #86bada;    /* Boutons, Mus√©es */
            --pink: #dbaad7;    /* Bordures, Sorties */
            --peach: #f6beb0;   /* Actions, Alertes */
            --cream: #ffe3b3;   /* Fond */
            --text-dark: #4a4a4a;
            --white: #ffffff;
        }

        body { 
            background-color: var(--cream); 
            color: var(--text-dark); 
            font-family: 'Segoe UI', sans-serif; 
            padding: 20px; 
            margin: 0; 
            background-image: linear-gradient(to bottom right, var(--cream), #fff5e6);
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: 0 auto; }

        h1 { 
            text-align: center; color: var(--lilac); margin-bottom: 30px; 
            font-weight: 800; text-shadow: 2px 2px 4px rgba(255,255,255,0.5); 
            font-size: 2.2em;
        }

        /* --- FORMULAIRE --- */
        .proposition-box { 
            background: var(--white); 
            border: 3px dashed var(--pink); 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 40px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(159, 153, 209, 0.2); 
        }
        .proposition-box h2 { margin-top: 0; color: var(--pink); margin-bottom: 5px; }
        .proposition-box p { color: #888; margin-top: 0; font-size: 0.9em; font-style: italic; }

        .form-row { display: flex; gap: 10px; flex-wrap: wrap; }
        .form-row > * { flex: 1; }

        input, select, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; 
            border: 2px solid var(--pink); border-radius: 12px; 
            box-sizing: border-box; font-family: inherit; 
            background: #fff9fc; color: var(--text-dark);
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--blue); }

        button.btn-propose { 
            background: var(--blue); color: var(--white); border: none; 
            padding: 12px 20px; border-radius: 12px; cursor: pointer; 
            font-weight: bold; font-size: 16px; width: 100%; margin-top: 10px;
            transition: transform 0.2s; box-shadow: 0 4px 10px rgba(134, 186, 218, 0.3);
        }
        button.btn-propose:hover { background: var(--lilac); transform: translateY(-2px); }

        /* --- LISTES --- */
        .section-title { 
            border-bottom: 3px solid var(--cream); padding-bottom: 10px; 
            margin-top: 50px; color: var(--lilac); font-size: 1.5em; 
        }
        
        .item-row { 
            background: var(--white); padding: 20px; margin-bottom: 20px; 
            border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            border-left: 6px solid var(--lilac); transition: transform 0.2s; 
            display: flex; flex-direction: column; gap: 8px;
        }
        .item-row:hover { transform: translateY(-3px); }

        .row-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .row-header strong { font-size: 1.2em; color: var(--text-dark); }
        
        .row-infos { display: flex; gap: 5px; align-items: center; flex-wrap: wrap; margin-top: 5px; }

        /* TAGS */
        .tag { font-size: 0.7em; padding: 4px 8px; border-radius: 20px; font-weight: bold; text-transform: uppercase; color: white; letter-spacing: 0.5px; }
        .tag-musee { background: var(--blue); }
        .tag-sortie { background: var(--pink); }
        
        .badge-prix { background: var(--peach); color: white; font-weight: bold; padding: 3px 8px; border-radius: 8px; font-size: 0.85em; }
        .badge-gratuit { background: #e0f2f1; color: #00695c; padding: 3px 8px; border-radius: 8px; font-size: 0.8em; border: 1px solid #b2dfdb; }

        .status-fait { color: var(--blue); background: #eef7fc; padding: 5px 10px; border-radius: 10px; font-weight: bold; font-size: 0.9em; }
        .status-todo { color: var(--peach); background: #fff2ee; padding: 5px 10px; border-radius: 10px; font-weight: bold; font-size: 0.9em; }

        /* BOUTON DATE */
        .btn-date { 
            background-color: var(--peach); color: white; border: none; 
            padding: 8px 15px; border-radius: 25px; cursor: pointer; 
            font-size: 0.9em; font-weight: bold; margin-top: 5px; 
            align-self: flex-end; transition: 0.2s;
        }
        .btn-date:hover { background-color: var(--pink); transform: scale(1.05); }

        /* NAV */
        .top-nav { position: fixed; top: 10px; right: 10px; }
        .btn-login { text-decoration: none; background: rgba(255,255,255,0.5); padding: 8px 15px; border-radius: 20px; font-size: 0.8em; color: var(--lilac); font-weight: bold; }

        .loading { text-align: center; color: #999; font-style: italic; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="login.html" class="btn-login">üîí Admin</a>
    </div>

    <div class="container">
        <h1>‚ú® Vitrine Culturelle</h1>

        <div class="proposition-box">
            <h2>üí° Une id√©e lumineuse ?</h2>
            <p>Propose-nous une sortie ! Si on valide, elle appara√Ætra dans la liste.</p>
            
            <select id="propType">
                <option value="musees">üèõÔ∏è C'est un Mus√©e / Expo</option>
                <option value="sorties">üé≠ C'est du Th√©√¢tre / Spectacle</option>
            </select>
            
            <input type="text" id="propTitre" placeholder="Titre (Nom du mus√©e ou du spectacle)">
            
            <div class="form-row">
                <input type="text" id="propLieu" placeholder="üìç Lieu (Adresse...)">
                <input type="text" id="propPrix" placeholder="üí∏ Prix estim√©">
            </div>

            <textarea id="propNote" rows="2" placeholder="Pourquoi il faut y aller ? (Lien, infos...)"></textarea>
            
            <button class="btn-propose" onclick="envoyerProposition()">üöÄ Envoyer l'id√©e</button>
        </div>

        <h2 class="section-title">üìÖ Au programme (√Ä faire)</h2>
        <div id="listeAFaire" class="loading">Chargement des merveilles...</div>

        <h2 class="section-title">‚úÖ Dans nos souvenirs (D√©j√† fait)</h2>
        <div id="listeFait" class="loading">...</div>
    </div>

    <script>
        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4",
            authDomain: "date-d927b.firebaseapp.com",
            projectId: "date-d927b",
            storageBucket: "date-d927b.appspot.com",
            messagingSenderId: "353304192798",
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f",
            measurementId: "G-T4N8PMNC3G"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. ENVOYER UNE PROPOSITION
        function envoyerProposition() {
            const type = document.getElementById('propType').value;
            const titre = document.getElementById('propTitre').value;
            const lieu = document.getElementById('propLieu').value;
            const prix = document.getElementById('propPrix').value;
            const note = document.getElementById('propNote').value;

            if(!titre) { alert("Il faut au moins un titre !"); return; }

            const qui = prompt("Qui propose cette id√©e ? (Ton pr√©nom)");
            if(!qui) return;

            db.collection('propositions').add({
                typeCible: type, 
                titre: titre,    
                lieu: lieu || "Non pr√©cis√©",
                prix: prix || "Non pr√©cis√©",
                commentaire: `Propos√© par ${qui}. Note: ${note}`,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Merci ! Ton id√©e a √©t√© envoy√©e. ‚ú®");
                document.getElementById('propTitre').value = '';
                document.getElementById('propLieu').value = '';
                document.getElementById('propPrix').value = '';
                document.getElementById('propNote').value = '';
            });
        }

        // 2. PROPOSER UNE DATE
        function proposerDate(nomItem, typeCollection) {
            const qui = prompt("C'est qui ? (Ton pr√©nom)");
            if(!qui) return;

            const dispo = prompt("Quand aimerais-tu y aller ? (ex: Ce weekend, Samedi 12...)");
            if(!dispo) return;

            db.collection('propositions').add({
                typeCible: typeCollection, 
                titre: "üìÖ DISPO : " + nomItem,
                lieu: "D√©j√† list√©",
                prix: "-",
                commentaire: `${qui} est chaud pour : ${dispo}`,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("C'est not√© ! L'admin a re√ßu ta dispo. üìÖ");
            });
        }

        // 3. CHARGEMENT UNIFI√â (Mus√©es + Sorties)
        async function chargerTout() {
            const divAFaire = document.getElementById('listeAFaire');
            const divFait = document.getElementById('listeFait');
            divAFaire.innerHTML = ''; divFait.innerHTML = '';

            let items = [];

            // A. Charger les Mus√©es
            const snapMusees = await db.collection('musees').orderBy('timestamp', 'desc').get();
            snapMusees.forEach(doc => {
                const d = doc.data();
                items.push({ 
                    id: doc.id, 
                    collection: 'musees',
                    type: 'musee', 
                    nom: d.nom, 
                    fait: d.estVisite || false,
                    details: d.expo || (d.expositions && d.expositions[0] ? d.expositions[0].nom : ""),
                    prix: d.prix,
                    tags: d.tags || []
                });
            });

            // B. Charger les Sorties
            const snapSorties = await db.collection('sorties').orderBy('timestamp', 'desc').get();
            snapSorties.forEach(doc => {
                const d = doc.data();
                items.push({ 
                    id: doc.id,
                    collection: 'sorties',
                    type: 'sortie', 
                    nom: d.titre || d.nom || "Sortie", 
                    fait: d.estFait || false, 
                    details: d.lieu || "",
                    prix: d.prix,
                    tags: [] 
                });
            });

            if(items.length === 0) {
                 divAFaire.innerHTML = "<p style='text-align:center;'>Rien de pr√©vu pour l'instant... üí§</p>";
                 divFait.innerHTML = "";
                 return;
            }

            // C. Afficher tout le monde
            items.forEach(item => {
                // D√©terminer le tag type
                const tagType = item.type === 'musee' 
                    ? '<span class="tag tag-musee">üèõÔ∏è Mus√©e</span>' 
                    : '<span class="tag tag-sortie">üé≠ Sortie</span>';

                // Gestion Prix
                let prixHtml = "";
                if(item.prix && !item.prix.includes('0') && !item.prix.toLowerCase().includes('gratuit')) {
                    prixHtml = `<span class="badge-prix">${item.prix.includes('‚Ç¨') ? item.prix : item.prix + '‚Ç¨'}</span>`;
                } else {
                    prixHtml = `<span class="badge-prix" style="background:#81c784;">Gratuit</span>`;
                }

                // Gestion Tags (Mus√©es)
                let tagsHtml = "";
                if(item.tags && item.tags.length > 0) {
                    tagsHtml = item.tags.map(t => `<span class="badge-gratuit">${t}</span>`).join(" ");
                }

                // Bouton Dispo (Seulement si pas fait)
                let btnDateHtml = "";
                if (!item.fait) {
                    const nomClean = item.nom.replace(/'/g, "\\'"); 
                    btnDateHtml = `<button class="btn-date" onclick="proposerDate('${nomClean}', '${item.collection}')">üìÖ Proposer une date</button>`;
                }

                const html = `
                    <div class="item-row">
                        <div class="row-header">
                            <div>
                                ${tagType} <strong>${item.nom}</strong>
                                <div style="color:#888; font-size:0.9em; margin-top:2px;">${item.details}</div>
                            </div>
                            <div class="${item.fait ? 'status-fait' : 'status-todo'}">
                                ${item.fait ? '‚ú® Vu' : '‚è≥ √Ä voir'}
                            </div>
                        </div>
                        
                        <div class="row-infos">
                            ${prixHtml} ${tagsHtml}
                        </div>

                        ${btnDateHtml}
                    </div>`;

                if(item.fait) divFait.innerHTML += html;
                else divAFaire.innerHTML += html;
            });
        }

        // Lancer le chargement au d√©marrage
        document.addEventListener('DOMContentLoaded', () => { chargerTout(); });
    </script>
</body>
</html>
