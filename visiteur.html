<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Culturelle</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- DESIGN CHALEUREUX (PEACH) --- */
        :root {
            --bg-color: #ffeccf;
            --primary-text: #4a5568;
            --blue-title: #5b8db8;
            --purple-border: #d6bcfa;
            --btn-blue: #8fcae6;
            --btn-salmon: #ffb3a7;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--primary-text);
        }

        .container { max-width: 800px; margin: 0 auto; }

        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #9f7aea; display: inline-block; margin: 0 10px; font-size: 2rem; font-weight: 800; }
        .sparkle { color: #f6ad55; font-size: 1.5rem; }

        /* FORMULAIRE ID√âE (Style Pointill√©s) */
        .idea-box {
            background: white; border-radius: 20px; padding: 25px;
            border: 3px dashed var(--purple-border); margin-bottom: 40px;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        .idea-title { text-align: center; color: #f687b3; font-weight: bold; font-size: 1.2rem; margin-bottom: 5px; }
        .idea-subtitle { text-align: center; font-size: 0.85rem; color: #a0aec0; margin-bottom: 20px; }
        
        input, select, textarea {
            width: 100%; padding: 12px 15px; border: 1px solid #e2e8f0;
            border-radius: 12px; font-size: 0.95rem; box-sizing: border-box;
            outline: none; background-color: #fffafa; margin-bottom: 12px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--purple-border); background-color: #fff; }
        
        .row { display: flex; gap: 10px; }
        .row .half { flex: 1; }
        
        .btn-submit {
            width: 100%; background-color: var(--btn-blue); color: white;
            border: none; padding: 12px; border-radius: 12px; font-weight: bold;
            cursor: pointer; font-size: 1rem; transition: transform 0.1s;
        }
        .btn-submit:hover { transform: scale(1.02); background-color: #7bc0e0; }

        /* LISTE DES CARTES */
        .section-title {
            color: var(--blue-title); font-weight: bold; font-size: 1.4rem;
            margin-bottom: 25px; display: flex; align-items: center; gap: 10px;
        }

        .card {
            background: white; border-radius: 18px; padding: 20px;
            margin-bottom: 20px; position: relative;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-2px); }

        /* BADGES STATUT */
        .status-badge {
            position: absolute; top: 20px; right: 20px;
            background-color: #fffaf0; color: #ed8936;
            font-size: 0.75rem; padding: 5px 10px; border-radius: 8px;
            font-weight: bold; border: 1px solid #feeebc;
        }
        .status-badge.urgent { color: #e53e3e; background-color: #fff5f5; border-color: #feb2b2; }

        .card-header { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 15px; padding-right: 90px; }
        
        .badge-type {
            background-color: #63b3ed; color: white; padding: 4px 8px;
            border-radius: 6px; font-size: 0.65rem; font-weight: bold;
            text-transform: uppercase; display: flex; align-items: center; gap: 5px; height: fit-content; margin-top: 3px;
        }

        .card-title h3 { margin: 0; color: var(--blue-title); font-size: 1.1rem; }
        .card-title p { margin: 4px 0 0 0; color: #718096; font-size: 0.9rem; }
        
        /* Liste des expos internes √† la carte */
        .expo-list { margin: 15px 0; border-left: 2px solid #e2e8f0; padding-left: 15px; }
        .expo-item { font-size: 0.9rem; margin-bottom: 5px; color: #4a5568; display: flex; justify-content: space-between; align-items: center;}

        .card-footer { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 20px; }
        .tags { display: flex; gap: 6px; flex-wrap: wrap; max-width: 65%; }
        
        .tag { font-size: 0.75rem; padding: 4px 12px; border-radius: 15px; font-weight: bold; }
        .tag-price { background-color: #fed7e2; color: #b83280; } /* Rose */
        .tag-free  { background-color: #bee3f8; color: #2b6cb0; } /* Bleu */
        .tag-info  { background-color: #fefcbf; color: #b7791f; } /* Jaune */

        .btn-propose {
            background-color: var(--btn-salmon); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 2px 5px rgba(255, 179, 167, 0.4);
            transition: transform 0.1s;
        }
        .btn-propose:hover { transform: scale(1.05); background-color: #ff9e8f; }

        /* Loader */
        #loading { text-align: center; color: #a0aec0; font-style: italic; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <i class="fas fa-sparkles sparkle"></i>
            <h1>Vitrine Culturelle</h1>
            <i class="fas fa-sparkles sparkle"></i>
        </div>

        <div class="idea-box">
            <div class="idea-title"><i class="far fa-lightbulb" style="color:#ecc94b;"></i> Une id√©e lumineuse ?</div>
            <p class="idea-subtitle">Propose-nous une sortie ! Si on valide, elle appara√Ætra dans la liste.</p>
            
            <select id="ideaType">
                <option value="Mus√©e">üèõÔ∏è C'est un Mus√©e / Expo</option>
                <option value="Spectacle">üé≠ Spectacle</option>
                <option value="Verre">üçπ Verre / Resto</option>
            </select>

            <input type="text" id="ideaTitle" placeholder="Titre (Nom du mus√©e ou du spectacle)">
            
            <div class="row">
                <div class="half">
                    <input type="text" id="ideaPlace" placeholder="Lieu (Adresse...)">
                </div>
                <div class="half">
                    <input type="text" id="ideaPrice" placeholder="Prix estim√©">
                </div>
            </div>

            <textarea id="ideaComment" rows="2" placeholder="Pourquoi il faut y aller ? (Lien, infos...)"></textarea>

            <button onclick="ajouterProposition()" class="btn-submit">
                <i class="fas fa-rocket"></i> Envoyer l'id√©e
            </button>
        </div>

        <div class="section-title">
            <i class="fas fa-columns"></i> Au programme (√Ä faire)
        </div>

        <div id="loading"><i class="fas fa-spinner fa-spin"></i> Chargement de tes donn√©es...</div>
        <div id="liste-container"></div>
    </div>

    <script>
        // --- 1. CONFIGURATION FIREBASE (TA CONFIG) ---
        const firebaseConfig = { 
            apiKey: "AIzaSyD9bzSuQY8CR9RVnQMu6WI4plznzQrfBC4", 
            authDomain: "date-d927b.firebaseapp.com", 
            projectId: "date-d927b", 
            storageBucket: "date-d927b.appspot.com", 
            messagingSenderId: "353304192798", 
            appId: "1:353304192798:web:1511fa87bfbf11bdda0b0f", 
            measurementId: "G-T4N8PMNC3G" 
        };
        
        if (typeof firebase !== 'undefined' && !firebase.apps.length) { 
            firebase.initializeApp(firebaseConfig); 
        }
        let db; 
        try { db = firebase.firestore(); } catch (e) { console.error("Erreur Init:", e); }

        // --- 2. LOGIQUE D'AJOUT (Comme dans ton ancien code 'Blue') ---
        function ajouterProposition() {
            const titre = document.getElementById('ideaTitle').value;
            const type = document.getElementById('ideaType').value;
            const lieu = document.getElementById('ideaPlace').value;
            const prix = document.getElementById('ideaPrice').value;
            const comm = document.getElementById('ideaComment').value;

            if(!titre) { alert("Il faut au moins un titre !"); return; }

            // On ajoute dans la collection 'propositions' pour validation ult√©rieure
            db.collection('propositions').add({
                titre: titre,
                type: type,
                lieu: lieu,
                prix: prix,
                commentaire: comm,
                source: "Interface_Peche",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("‚ú® Id√©e envoy√©e dans l'inbox !");
                // Reset
                document.getElementById('ideaTitle').value = "";
                document.getElementById('ideaPlace').value = "";
                document.getElementById('ideaPrice').value = "";
                document.getElementById('ideaComment').value = "";
            }).catch(e => alert("Erreur: " + e.message));
        }

        // --- 3. AFFICHAGE (Le mix : Donn√©es r√©elles + Design P√™che) ---
        function chargerMusees() {
            const container = document.getElementById('liste-container');
            const loading = document.getElementById('loading');
            
            db.collection('musees').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                loading.style.display = 'none';
                container.innerHTML = ''; 

                if (snapshot.empty) {
                    container.innerHTML = "<p style='text-align:center; color:#a0aec0;'>Rien de pr√©vu pour l'instant.</p>";
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    // Gestion de la compatibilit√© (Anciennes vs Nouvelles donn√©es)
                    let expositions = [];
                    if (data.expositions && Array.isArray(data.expositions)) {
                        expositions = data.expositions;
                    } else {
                        // Si c'est un vieux format sans tableau d'expos
                        expositions.push({ 
                            nom: data.expo || "Exposition principale", 
                            dateFin: data.dateFin,
                            estVisite: data.estVisite || false 
                        });
                    }

                    // On v√©rifie s'il reste des trucs √† voir dans ce mus√©e
                    const aFaire = expositions.filter(e => !e.estVisite);
                    
                    if (aFaire.length > 0) {
                        genererCarteHTML(container, data, aFaire, id);
                    }
                });
            });
        }

        function genererCarteHTML(container, data, exposActives, id) {
            // Calculer l'urgence (Date la plus proche)
            let datePlusProche = null;
            let texteUrgence = "√Ä voir";
            let classeUrgence = "";

            exposActives.forEach(e => {
                if(e.dateFin) {
                    if(!datePlusProche || e.dateFin < datePlusProche) datePlusProche = e.dateFin;
                }
            });

            if (datePlusProche) {
                texteUrgence = "Jusqu'au " + datePlusProche;
                // Petite logique simple : si c'est pour 2024 ou 2025, on peut colorer si proche
                classeUrgence = "urgent"; 
            }

            // Gestion du prix (Gratuit vs Payant)
            let prix = data.prix ? data.prix + "" : "?";
            let tagPrixClass = (prix.toLowerCase().includes('0') || prix.toLowerCase().includes('gratuit')) ? 'tag-free' : 'tag-price';
            if(!prix.includes('‚Ç¨') && !prix.toLowerCase().includes('gratuit')) prix += '‚Ç¨';

            // HTML des expos
            let exposHTML = exposActives.map((e, idx) => `
                <div class="expo-item">
                    <span>‚ñ™ ${e.nom}</span>
                    <small style="color:${e.dateFin ? '#e53e3e' : '#a0aec0'}">${e.dateFin || ''}</small>
                </div>
            `).join('');

            // HTML des tags (ICOM, Presse...)
            let tagsHTML = `<span class="tag ${tagPrixClass}">${prix}</span>`;
            if (data.tags) {
                data.tags.forEach(t => tagsHTML += `<span class="tag tag-info">${t}</span>`);
            }

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="status-badge ${classeUrgence}">
                    <i class="fas fa-hourglass-half"></i> ${texteUrgence}
                </div>

                <div class="card-header">
                    <div class="badge-type">
                        <i class="fas fa-landmark"></i> ${data.type || 'MUS√âE'}
                    </div>
                    <div class="card-title">
                        <h3>${data.nom}</h3>
                        <div class="expo-list">
                            ${exposHTML}
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="tags">
                        ${tagsHTML}
                    </div>
                    <button class="btn-propose" onclick="ouvrirModalAction('${id}', '${data.nom.replace(/'/g, "\\'")}')">
                        <i class="far fa-calendar-alt"></i> Proposer une date
                    </button>
                </div>
            `;
            container.appendChild(card);
        }

        // --- 4. ACTION DU BOUTON "PROPOSER UNE DATE" ---
        // Vu qu'on n'avait pas d√©fini cette fonction pr√©cise, je la connecte 
        // √† une logique simple : Valider qu'on l'a fait (comme le bouton Check du code Bleu)
        // OU juste un placeholder si tu veux coder un calendrier plus tard.
        function ouvrirModalAction(id, nom) {
            // Ici, on pourrait ouvrir un vrai calendrier. 
            // Pour l'instant, je propose de marquer comme 'Vu' ou d'envoyer un mail/sms (simulation)
            let choix = confirm("Veux-tu marquer '" + nom + "' comme visit√©/fait ?");
            if (choix) {
                // Logique simplifi√©e : on marque la premi√®re expo comme vue
                // Id√©alement il faudrait choisir QUELLE expo
                db.collection('musees').doc(id).get().then(doc => {
                    let d = doc.data();
                    if(d.expositions) {
                        d.expositions[0].estVisite = true; // On valide la 1√®re par d√©faut pour l'exemple
                        d.expositions[0].dateVisite = new Date().toISOString().split('T')[0];
                        db.collection('musees').doc(id).update({expositions: d.expositions});
                    } else {
                        db.collection('musees').doc(id).update({estVisite: true});
                    }
                });
            }
        }

        // Lancement
        document.addEventListener('DOMContentLoaded', () => {
            chargerMusees();
        });

    </script>
</body>
</html>
